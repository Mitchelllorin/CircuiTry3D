apply plugin: 'com.android.application'

// Load keystore properties
def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

// Signing configuration can also be provided via environment variables (recommended for CI):
// - ANDROID_KEYSTORE_PATH
// - ANDROID_KEYSTORE_PASSWORD
// - ANDROID_KEY_ALIAS
// - ANDROID_KEY_PASSWORD
def env = System.getenv()
def signingKeyAlias = (keystoreProperties['keyAlias'] ?: env['ANDROID_KEY_ALIAS'])?.toString()
def signingKeyPassword = (keystoreProperties['keyPassword'] ?: env['ANDROID_KEY_PASSWORD'])?.toString()
def signingStorePassword = (keystoreProperties['storePassword'] ?: env['ANDROID_KEYSTORE_PASSWORD'])?.toString()
def signingStoreFilePath = (keystoreProperties['storeFile'] ?: env['ANDROID_KEYSTORE_PATH'])?.toString()
def hasReleaseSigning =
        signingKeyAlias &&
        signingKeyPassword &&
        signingStorePassword &&
        signingStoreFilePath

android {
    namespace "com.circuitry3d.app"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.circuitry3d.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    
    signingConfigs {
        release {
            if (hasReleaseSigning) {
                keyAlias signingKeyAlias
                keyPassword signingKeyPassword
                storeFile file(signingStoreFilePath)
                storePassword signingStorePassword
            }
        }
    }
    
    buildTypes {
        release {
            if (hasReleaseSigning) {
                signingConfig signingConfigs.release
            }
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// Fail fast only when building a release artifact that must be signed.
gradle.taskGraph.whenReady { taskGraph ->
    def needsSignedRelease =
            taskGraph.hasTask(':app:bundleRelease') ||
            taskGraph.hasTask(':app:assembleRelease')
    if (needsSignedRelease && !hasReleaseSigning) {
        throw new GradleException(
                "Release signing is not configured. " +
                "Create android/key.properties (see android/key.properties.example) " +
                "or set ANDROID_KEYSTORE_PATH, ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD."
        )
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
