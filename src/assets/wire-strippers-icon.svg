<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Wire Mode icon: a wire route with connection nodes -->
  <defs>
    <linearGradient id="wireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#0288D1"/>
    </linearGradient>
    <linearGradient id="copperEnd" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E8A050"/>
      <stop offset="100%" stop-color="#D4873A"/>
    </linearGradient>
  </defs>

  <!-- Wire path: routed wire going from top-left node down and across to bottom-right node -->
  <path d="M5 5 L5 12 L12 12 L12 19" stroke="url(#wireGrad)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Exposed copper end at start (top) -->
  <line x1="5" y1="3" x2="5" y2="5.5" stroke="url(#copperEnd)" stroke-width="2" stroke-linecap="round"/>

  <!-- Exposed copper end at finish (bottom) -->
  <line x1="12" y1="18.5" x2="12" y2="21" stroke="url(#copperEnd)" stroke-width="2" stroke-linecap="round"/>

  <!-- Connection node at start -->
  <circle cx="5" cy="5" r="2.2" fill="#0288D1" stroke="#B3E5FC" stroke-width="0.8"/>
  <circle cx="5" cy="5" r="0.9" fill="#B3E5FC"/>

  <!-- Junction node at bend -->
  <circle cx="5" cy="12" r="1.5" fill="#0288D1" stroke="#B3E5FC" stroke-width="0.6"/>
  <circle cx="12" cy="12" r="1.5" fill="#0288D1" stroke="#B3E5FC" stroke-width="0.6"/>

  <!-- Connection node at end -->
  <circle cx="12" cy="19" r="2.2" fill="#0288D1" stroke="#B3E5FC" stroke-width="0.8"/>
  <circle cx="12" cy="19" r="0.9" fill="#B3E5FC"/>

  <!-- Small "routing in progress" cursor hint: a small plus/crosshair near the end node -->
  <line x1="17" y1="5" x2="21" y2="5" stroke="#81D4FA" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="19" y1="3" x2="19" y2="7" stroke="#81D4FA" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Small wire segment being "placed" from the cursor -->
  <path d="M19 7 L19 9.5" stroke="#4FC3F7" stroke-width="1.4" stroke-linecap="round" stroke-dasharray="1.5 1.5"/>
</svg>
