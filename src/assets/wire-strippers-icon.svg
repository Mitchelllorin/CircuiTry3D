<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Wire strippers tool icon -->
  <!-- Left handle -->
  <path d="M3 20 L7 12 L8 12.5 L4.5 20.5 Z" fill="#FF6B35" stroke="#CC4422" stroke-width="0.5"/>
  <path d="M3.5 20.5 L4.5 20.5 L4.5 22 L3.5 22 Z" fill="#E55A2B" stroke="#CC4422" stroke-width="0.3" rx="0.5"/>

  <!-- Right handle -->
  <path d="M21 20 L17 12 L16 12.5 L19.5 20.5 Z" fill="#FF6B35" stroke="#CC4422" stroke-width="0.5"/>
  <path d="M19.5 20.5 L20.5 20.5 L20.5 22 L19.5 22 Z" fill="#E55A2B" stroke="#CC4422" stroke-width="0.3" rx="0.5"/>

  <!-- Metal jaw - left side -->
  <path d="M7 12 L10 6 L11 6 L8 12.5 Z" fill="#B8C4CE" stroke="#8899AA" stroke-width="0.4"/>

  <!-- Metal jaw - right side -->
  <path d="M17 12 L14 6 L13 6 L16 12.5 Z" fill="#B8C4CE" stroke="#8899AA" stroke-width="0.4"/>

  <!-- Stripping notches (center jaws with wire gauge holes) -->
  <rect x="10.5" y="5" width="3" height="4" fill="#A0AEBA" stroke="#7788AA" stroke-width="0.3" rx="0.3"/>
  <!-- Notch holes for different wire gauges -->
  <circle cx="11.2" cy="5.8" r="0.35" fill="#445566"/>
  <circle cx="12" cy="5.8" r="0.4" fill="#445566"/>
  <circle cx="12.8" cy="5.8" r="0.35" fill="#445566"/>
  <circle cx="11.2" cy="6.8" r="0.5" fill="#445566"/>
  <circle cx="12" cy="6.8" r="0.55" fill="#445566"/>
  <circle cx="12.8" cy="6.8" r="0.5" fill="#445566"/>
  <circle cx="11.5" cy="7.8" r="0.6" fill="#445566"/>
  <circle cx="12.5" cy="7.8" r="0.6" fill="#445566"/>

  <!-- Pivot point -->
  <circle cx="12" cy="11" r="1.2" fill="#778899" stroke="#556677" stroke-width="0.5"/>
  <circle cx="12" cy="11" r="0.4" fill="#445566"/>

  <!-- Wire being stripped (showing copper exposed) -->
  <line x1="6" y1="4" x2="10" y2="4" stroke="#3388DD" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="14" y1="4" x2="18" y2="4" stroke="#3388DD" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="4" x2="14" y2="4" stroke="#E8A050" stroke-width="1.2" stroke-linecap="round"/>
</svg>
