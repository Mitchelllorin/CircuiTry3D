<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0" />
    <meta name="description" content="3D, Interactive, Electric Circuit Builder that utilizes Ohm's law and visualizes current flow and behavior in an electric circuit down to the atomic level - Illuminating Electricity" />
    <meta name="keywords" content="circuit builder, electronics, 3D visualization, Ohm's law, educational, interactive" />
    <meta name="author" content="Mitchell Lorin McKnight" />
    <meta name="application-name" content="CircuiTry3D" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="dark" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CircuiTry3D - 3D Interactive Circuit Builder" />
    <meta property="og:description" content="Visualize electric circuits in 3D and understand electricity at the atomic level" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="CircuiTry3D - 3D Interactive Circuit Builder" />
    <meta property="twitter:description" content="Visualize electric circuits in 3D and understand electricity at the atomic level" />
    
    <title>CircuiTry3D - 3D Interactive Circuit Builder</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- App Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      html {
        touch-action: pan-x pan-y;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a;
        color: #ffffff;
        overscroll-behavior: none;
      }
      
      #root {
        width: 100%;
        height: 100vh;
        overscroll-behavior: contain;
      }
      
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        z-index: 9999;
        background: #0f172a;
      }
      
      .loader-text {
        font-size: 1.2rem;
        color: #88ccff;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .loader-logo-orbit {
        position: relative;
        width: 280px;
        height: 220px;
        display: grid;
        place-items: center;
        margin-top: 4px;
      }

      .loader-logo {
        width: 260px;
        height: auto;
        filter: drop-shadow(0 8px 22px rgba(45, 212, 191, 0.18));
        opacity: 0.98;
        user-select: none;
        -webkit-user-drag: none;
      }

      .photon-orbit {
        position: absolute;
        inset: -16px;
        border-radius: 999px;
        pointer-events: none;
        animation: photonOrbit 1.75s linear infinite;
      }

      .photon-orbit.orbit-b {
        inset: -28px;
        animation-duration: 2.15s;
        animation-direction: reverse;
      }

      .photon {
        position: absolute;
        left: 50%;
        top: 0;
        width: 8px;
        height: 8px;
        transform: translate(-50%, -50%);
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #ffffff 0%, #d9f4ff 30%, #7dd3fc 55%, rgba(125, 211, 252, 0.05) 100%);
        box-shadow:
          0 0 0 2px rgba(56, 189, 248, 0.10),
          0 0 14px rgba(56, 189, 248, 0.55),
          0 0 26px rgba(14, 165, 233, 0.35);
        animation: photonPulse 0.9s ease-in-out infinite;
      }

      .photon.orbit-b {
        width: 7px;
        height: 7px;
        animation-duration: 1.05s;
      }

      @keyframes photonOrbit {
        to { transform: rotate(360deg); }
      }

      @keyframes photonPulse {
        0%, 100% { transform: translate(-50%, -50%) scale(0.92); opacity: 0.85; }
        50% { transform: translate(-50%, -50%) scale(1.12); opacity: 1; }
      }

      @media (prefers-reduced-motion: reduce) {
        .photon-orbit,
        .photon {
          animation: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-text">CircuiTry3D</div>
        <div class="loader-logo-orbit" aria-hidden="true">
          <img class="loader-logo" src="/src/assets/circuit-logo.svg" alt="" />
          <div class="photon-orbit orbit-a">
            <div class="photon orbit-a"></div>
          </div>
          <div class="photon-orbit orbit-b">
            <div class="photon orbit-b"></div>
          </div>
        </div>
        <div style="color: rgba(136, 204, 255, 0.6); font-size: 0.9rem; margin-top: 10px;">Initializing...</div>
      </div>
    </div>
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
