    <title>CircuiTry3D - 3D Interactive Circuit Builder</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      html {
        touch-action: pan-x pan-y;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a;
        color: #ffffff;
        overscroll-behavior: none;
      }
      
      #root {
        width: 100%;
        height: 100vh;
        overscroll-behavior: contain;
      }
      
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        z-index: 9999;
        background: #0f172a;
      }
      
      .loader-text {
        font-size: 1.05rem;
        color: rgba(136, 204, 255, 0.78);
        letter-spacing: 0.16em;
        text-transform: uppercase;
      }

      .loader-logo-orbit {
        position: relative;
        width: 280px;
        height: 220px;
        display: grid;
        place-items: center;
        margin-top: 4px;
      }

      .loader-wordmark {
        display: inline-flex;
        align-items: baseline;
        gap: 0.12em;
        font-weight: 900;
        letter-spacing: 0.14em;
        user-select: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-user-drag: none;
        transform: translateY(-2px);
        filter: drop-shadow(0 10px 24px rgba(56, 189, 248, 0.16));
      }

      .loader-wordmark span {
        font-size: clamp(2.1rem, 8.2vw, 2.8rem);
        line-height: 1;
        text-shadow:
          0 1px 0 rgba(2, 6, 23, 0.65),
          0 2px 0 rgba(2, 6, 23, 0.55),
          0 3px 0 rgba(2, 6, 23, 0.45),
          0 10px 22px rgba(2, 6, 23, 0.35);
      }

      .loader-wordmark .wm-circui {
        color: #88ccff;
        text-shadow:
          0 1px 0 rgba(2, 6, 23, 0.65),
          0 2px 0 rgba(2, 6, 23, 0.55),
          0 3px 0 rgba(2, 6, 23, 0.45),
          0 0 14px rgba(136, 204, 255, 0.35),
          0 0 26px rgba(136, 204, 255, 0.22);
      }

      .loader-wordmark .wm-try {
        color: #ff8844;
        text-shadow:
          0 1px 0 rgba(2, 6, 23, 0.65),
          0 2px 0 rgba(2, 6, 23, 0.55),
          0 3px 0 rgba(2, 6, 23, 0.45),
          0 0 14px rgba(255, 136, 68, 0.35),
          0 0 26px rgba(255, 136, 68, 0.22);
      }

      .loader-wordmark .wm-3d {
        color: #00ff88;
        letter-spacing: 0.18em;
        text-shadow:
          0 1px 0 rgba(2, 6, 23, 0.65),
          0 2px 0 rgba(2, 6, 23, 0.55),
          0 3px 0 rgba(2, 6, 23, 0.45),
          0 0 14px rgba(0, 255, 136, 0.28),
          0 0 26px rgba(0, 255, 136, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-text">Loading</div>
        <div class="loader-logo-orbit" aria-hidden="true">
          <div class="loader-wordmark" aria-label="CircuiTry3D">
            <span class="wm-circui">Circui</span><span class="wm-try">Try</span><span class="wm-3d">3D</span>
          </div>
        </div>
        <div style="color: rgba(136, 204, 255, 0.6); font-size: 0.9rem; margin-top: 10px;">Initializing...</div>
      </div>
    </div>
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
