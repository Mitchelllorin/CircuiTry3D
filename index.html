<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0" />
    <meta name="description" content="3D, Interactive, Electric Circuit Builder that utilizes Ohm's law and visualizes current flow and behavior in an electric circuit down to the atomic level - Illuminating Electricity" />
    <meta name="keywords" content="circuit builder, electronics, 3D visualization, Ohm's law, educational, interactive" />
    <meta name="author" content="Mitchell Lorin McKnight" />
    <meta name="application-name" content="CircuiTry3D" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#050b1f" />
    <meta name="color-scheme" content="dark" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CircuiTry3D - 3D Interactive Circuit Builder" />
    <meta property="og:description" content="Visualize electric circuits in 3D and understand electricity at the atomic level" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="CircuiTry3D - 3D Interactive Circuit Builder" />
    <meta property="twitter:description" content="Visualize electric circuits in 3D and understand electricity at the atomic level" />
    
    <title>CircuiTry3D - 3D Interactive Circuit Builder</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- App Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html {
        touch-action: pan-x pan-y;
        -webkit-text-size-adjust: 100%;
      }

      body {
        font-family: "Inter", "Poppins", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #050b1f;
        color: #ffffff;
        overscroll-behavior: none;
      }

      #root {
        width: 100%;
        height: 100vh;
        overscroll-behavior: contain;
      }

      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        z-index: 9999;
        background: radial-gradient(125% 125% at 50% 10%, rgba(47, 84, 235, 0.25) 0%, rgba(9, 17, 43, 0.85) 45%, #050b1f 100%);
      }

      .loader-wordmark {
        font-size: 2.4rem;
        font-weight: 900;
        letter-spacing: -0.015em;
        display: inline-flex;
        gap: 4px;
        filter: drop-shadow(0 0 22px rgba(40, 255, 190, 0.4));
      }

      .loader-wordmark .brand-blue {
        color: #88ccff;
        text-shadow: 0 0 18px rgba(136, 204, 255, 0.7), 0 0 34px rgba(136, 204, 255, 0.55);
      }

      .loader-wordmark .brand-orange {
        color: #ff8844;
        text-shadow: 0 0 16px rgba(255, 136, 68, 0.65), 0 0 30px rgba(255, 136, 68, 0.55);
      }

      .loader-wordmark .brand-green {
        color: #00ff88;
        text-shadow: 0 0 18px rgba(0, 255, 136, 0.7), 0 0 34px rgba(0, 255, 136, 0.55);
      }

      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(136, 204, 255, 0.2);
        border-top-color: #88ccff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loader-status {
        color: rgba(136, 204, 255, 0.75);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        margin-top: 10px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-wordmark">
          <span class="brand-blue">Circui</span>
          <span class="brand-orange">Try</span>
          <span class="brand-green">3D</span>
        </div>
        <div class="loader-spinner"></div>
        <div class="loader-status">Initializing...</div>
      </div>
    </div>
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
