<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0" />
    <meta name="description" content="3D, Interactive, Electric Circuit Builder that utilizes Ohm's law and visualizes current flow and behavior in an electric circuit down to the atomic level - Illuminating Electricity" />
    <meta name="keywords" content="circuit builder, electronics, 3D visualization, Ohm's law, educational, interactive" />
    <meta name="author" content="CircuiTry3D" />
    <meta name="application-name" content="CircuiTry3D" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="dark" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CircuiTry3D - 3D Interactive Circuit Builder" />
    <meta property="og:description" content="Visualize electric circuits in 3D and understand electricity at the atomic level" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="CircuiTry3D - 3D Interactive Circuit Builder" />
    <meta property="twitter:description" content="Visualize electric circuits in 3D and understand electricity at the atomic level" />
    
    <title>CircuiTry3D - 3D Interactive Circuit Builder</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      html {
        touch-action: pan-x pan-y;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a;
        color: #ffffff;
        overscroll-behavior: none;
      }
      
      #root {
        width: 100%;
        height: 100vh;
        overscroll-behavior: contain;
      }
      
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        z-index: 9999;
        background: #0f172a;
      }
      
      .loader-text {
        font-size: 1.2rem;
        color: #88ccff;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(136, 204, 255, 0.2);
        border-top-color: #88ccff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-text">CircuiTry3D</div>
        <div class="loader-spinner"></div>
        <div style="color: rgba(136, 204, 255, 0.6); font-size: 0.9rem; margin-top: 10px;">Initializing...</div>
      </div>
    </div>
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
