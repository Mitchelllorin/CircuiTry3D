<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Floor Plan Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #controls-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            background: rgba(26, 26, 46, 0.9);
            padding: 12px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 280px;
        }

        #info-panel h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #4fc3f7;
        }

        #info-panel p {
            margin: 5px 0;
            opacity: 0.8;
            font-size: 12px;
            line-height: 1.4;
        }

        #view-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .view-btn {
            padding: 10px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(26, 26, 46, 0.9);
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .view-btn.active {
            background: #4fc3f7;
            color: #1a1a2e;
            border-color: #4fc3f7;
        }

        .view-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.15);
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #4fc3f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #elevation-slider {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 100;
            background: rgba(26, 26, 46, 0.9);
            padding: 15px 10px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #elevation-slider input {
            writing-mode: vertical-lr;
            direction: rtl;
            height: 150px;
            cursor: pointer;
        }

        #elevation-slider span {
            color: white;
            font-size: 11px;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            #info-panel {
                display: none;
            }

            #controls-panel {
                bottom: 15px;
                padding: 10px 15px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading 3D Floor Plan...</div>
    </div>

    <div id="canvas-container"></div>

    <div id="info-panel">
        <h3>3D Floor Plan Viewer</h3>
        <p><strong>Mouse:</strong> Left-drag to rotate, Right-drag to pan, Scroll to zoom</p>
        <p><strong>Touch:</strong> One finger rotate, Two fingers to pan/zoom</p>
        <p><strong>Elevation:</strong> Use slider or buttons to adjust height</p>
    </div>

    <div id="view-mode">
        <button class="view-btn" data-view="perspective">3D View</button>
        <button class="view-btn" data-view="top">Top View</button>
        <button class="view-btn" data-view="isometric">Isometric</button>
    </div>

    <div id="elevation-slider">
        <span>Height</span>
        <input type="range" id="height-slider" min="0" max="100" value="30">
        <span id="height-value">30%</span>
    </div>

    <div id="controls-panel">
        <button class="control-btn" id="zoom-in" title="Zoom In">+</button>
        <button class="control-btn" id="zoom-out" title="Zoom Out">-</button>
        <button class="control-btn" id="reset-view" title="Reset View">&#8634;</button>
        <button class="control-btn" id="toggle-walls" title="Toggle Walls">&#9632;</button>
        <button class="control-btn" id="toggle-grid" title="Toggle Grid">&#9638;</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 15, 20);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // OrbitControls for interaction
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.08;
        controls.enablePan = true;
        controls.panSpeed = 1.0;
        controls.rotateSpeed = 0.8;
        controls.zoomSpeed = 1.2;
        controls.minDistance = 5;
        controls.maxDistance = 100;
        controls.maxPolarAngle = Math.PI / 2 - 0.1;
        controls.target.set(0, 0, 0);

        // Touch-specific settings
        controls.touches = {
            ONE: THREE.TOUCH.ROTATE,
            TWO: THREE.TOUCH.DOLLY_PAN
        };

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 100;
        directionalLight.shadow.camera.left = -30;
        directionalLight.shadow.camera.right = 30;
        directionalLight.shadow.camera.top = 30;
        directionalLight.shadow.camera.bottom = -30;
        scene.add(directionalLight);

        const fillLight = new THREE.DirectionalLight(0x4fc3f7, 0.3);
        fillLight.position.set(-10, 10, -10);
        scene.add(fillLight);

        // Ground plane with floor plan texture
        let floorPlanMesh;
        let wallsGroup;
        let gridHelper;

        const textureLoader = new THREE.TextureLoader();
        textureLoader.load(
            './assets/floor-plan.png',
            (texture) => {
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';

                texture.wrapS = THREE.ClampToEdgeWrapping;
                texture.wrapT = THREE.ClampToEdgeWrapping;
                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.LinearFilter;

                // Calculate aspect ratio from image
                const imageAspect = texture.image.width / texture.image.height;
                const planeHeight = 30;
                const planeWidth = planeHeight * imageAspect;

                // Create floor plane
                const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight, 1, 1);
                const material = new THREE.MeshStandardMaterial({
                    map: texture,
                    side: THREE.DoubleSide,
                    roughness: 0.8,
                    metalness: 0.1
                });

                floorPlanMesh = new THREE.Mesh(geometry, material);
                floorPlanMesh.rotation.x = -Math.PI / 2;
                floorPlanMesh.receiveShadow = true;
                scene.add(floorPlanMesh);

                // Create extruded walls effect
                createWalls(planeWidth, planeHeight);

                // Create grid
                gridHelper = new THREE.GridHelper(Math.max(planeWidth, planeHeight) * 1.5, 30, 0x4fc3f7, 0x333366);
                gridHelper.position.y = -0.01;
                scene.add(gridHelper);

                // Adjust camera to fit the plan
                const distance = Math.max(planeWidth, planeHeight) * 1.2;
                camera.position.set(0, distance * 0.6, distance * 0.8);
                controls.target.set(0, 0, 0);
                controls.update();
            },
            (progress) => {
                // Loading progress
                const percent = (progress.loaded / progress.total * 100).toFixed(0);
                document.getElementById('loading').innerHTML = `
                    <div class="spinner"></div>
                    <div>Loading... ${percent}%</div>
                `;
            },
            (error) => {
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ff5555;">Error loading floor plan</div>
                    <div style="font-size: 12px; margin-top: 10px;">${error.message || 'Please try refreshing'}</div>
                `;
            }
        );

        // Create decorative walls around the floor plan
        function createWalls(width, height) {
            wallsGroup = new THREE.Group();

            const wallHeight = 3;
            const wallThickness = 0.2;
            const wallMaterial = new THREE.MeshStandardMaterial({
                color: 0x3a3a5e,
                roughness: 0.7,
                metalness: 0.2,
                transparent: true,
                opacity: 0.8
            });

            // Create perimeter walls
            const wallPositions = [
                { x: 0, z: -height/2, w: width, h: wallThickness, r: 0 },           // Front
                { x: 0, z: height/2, w: width, h: wallThickness, r: 0 },            // Back
                { x: -width/2, z: 0, w: wallThickness, h: height, r: 0 },           // Left
                { x: width/2, z: 0, w: wallThickness, h: height, r: 0 },            // Right
            ];

            wallPositions.forEach(pos => {
                const wallGeometry = new THREE.BoxGeometry(pos.w, wallHeight, pos.h);
                const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                wall.position.set(pos.x, wallHeight / 2, pos.z);
                wall.castShadow = true;
                wall.receiveShadow = true;
                wallsGroup.add(wall);
            });

            // Add some internal walls to give depth
            const internalWalls = [
                { x: -width * 0.2, z: 0, w: wallThickness, h: height * 0.4 },
                { x: width * 0.15, z: -height * 0.15, w: width * 0.3, h: wallThickness },
                { x: width * 0.15, z: height * 0.2, w: width * 0.25, h: wallThickness },
                { x: -width * 0.3, z: height * 0.25, w: wallThickness, h: height * 0.3 },
            ];

            internalWalls.forEach(pos => {
                const wallGeometry = new THREE.BoxGeometry(pos.w, wallHeight * 0.8, pos.h);
                const wall = new THREE.Mesh(wallGeometry, wallMaterial.clone());
                wall.position.set(pos.x, wallHeight * 0.4, pos.z);
                wall.castShadow = true;
                wall.receiveShadow = true;
                wallsGroup.add(wall);
            });

            scene.add(wallsGroup);
        }

        // Height slider functionality
        const heightSlider = document.getElementById('height-slider');
        const heightValue = document.getElementById('height-value');

        heightSlider.addEventListener('input', (e) => {
            const value = e.target.value;
            heightValue.textContent = `${value}%`;

            if (wallsGroup) {
                const scale = value / 100 * 2;
                wallsGroup.children.forEach(wall => {
                    wall.scale.y = Math.max(0.01, scale);
                    wall.position.y = wall.geometry.parameters.height * scale / 2;
                });
            }
        });

        // View mode buttons
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const view = e.target.dataset.view;

                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');

                switch(view) {
                    case 'top':
                        animateCamera({ x: 0, y: 40, z: 0.1 }, { x: 0, y: 0, z: 0 });
                        break;
                    case 'isometric':
                        animateCamera({ x: 20, y: 20, z: 20 }, { x: 0, y: 0, z: 0 });
                        break;
                    case 'perspective':
                    default:
                        animateCamera({ x: 0, y: 15, z: 25 }, { x: 0, y: 0, z: 0 });
                        break;
                }
            });
        });

        // Smooth camera animation
        function animateCamera(targetPosition, targetLookAt) {
            const startPosition = camera.position.clone();
            const startTarget = controls.target.clone();
            const duration = 1000;
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = easeInOutCubic(progress);

                camera.position.lerpVectors(startPosition, new THREE.Vector3(targetPosition.x, targetPosition.y, targetPosition.z), eased);
                controls.target.lerpVectors(startTarget, new THREE.Vector3(targetLookAt.x, targetLookAt.y, targetLookAt.z), eased);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                }

                controls.update();
            }

            animate();
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        // Control buttons
        document.getElementById('zoom-in').addEventListener('click', () => {
            camera.position.multiplyScalar(0.8);
            controls.update();
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            camera.position.multiplyScalar(1.25);
            controls.update();
        });

        document.getElementById('reset-view').addEventListener('click', () => {
            animateCamera({ x: 0, y: 15, z: 25 }, { x: 0, y: 0, z: 0 });
            document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        });

        let wallsVisible = true;
        document.getElementById('toggle-walls').addEventListener('click', () => {
            wallsVisible = !wallsVisible;
            if (wallsGroup) {
                wallsGroup.visible = wallsVisible;
            }
        });

        let gridVisible = true;
        document.getElementById('toggle-grid').addEventListener('click', () => {
            gridVisible = !gridVisible;
            if (gridHelper) {
                gridHelper.visible = gridVisible;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Prevent default touch behaviors
        document.body.addEventListener('touchmove', (e) => {
            if (e.target.tagName !== 'INPUT') {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
