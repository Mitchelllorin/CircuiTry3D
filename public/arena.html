<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="application-name" content="CircuiTry3D" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <title>CircuiTry3D • Component Arena</title>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: #020617;
      color: #e2e8f0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .arena-shell {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #arena {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: #020617;
    }

    .arena-overlay {
      pointer-events: none;
      position: absolute;
      inset: 0;
    }

    .arena-hud {
      pointer-events: auto;
      position: absolute;
      top: calc(20px + var(--safe-top));
      left: calc(20px + var(--safe-left));
      right: calc(20px + var(--safe-right));
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .hud-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .hud-btn {
      padding: 11px 16px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.82);
      color: #e2e8f0;
      font-weight: 600;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: transform 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
      touch-action: manipulation;
    }

    .hud-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 24px rgba(15, 23, 42, 0.45);
    }

    .hud-status {
      font-size: 0.85rem;
      color: rgba(203, 213, 225, 0.92);
      max-width: 340px;
      text-align: right;
      letter-spacing: 0.04em;
    }

    .arena-panel {
      pointer-events: auto;
      position: absolute;
      bottom: calc(24px + var(--safe-bottom));
      left: calc(24px + var(--safe-left));
      width: 360px;
      max-width: calc(100% - 48px - var(--safe-left) - var(--safe-right));
      background: rgba(7, 12, 24, 0.88);
      border: 1px solid rgba(51, 65, 85, 0.55);
      border-radius: 20px;
      padding: 22px 22px 18px;
      box-shadow: 0 30px 80px rgba(2, 6, 23, 0.65);
      backdrop-filter: blur(16px);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .panel-section {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .panel-header h2 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: rgba(226, 232, 240, 0.92);
    }

    .panel-subtext {
      margin: 0;
      font-size: 0.85rem;
      line-height: 1.5;
      color: rgba(203, 213, 225, 0.85);
    }

    .chip-btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(45, 212, 191, 0.6);
      background: rgba(20, 83, 45, 0.2);
      color: rgba(94, 234, 212, 0.9);
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      cursor: pointer;
      text-transform: uppercase;
    }

    .chip-btn:hover {
      background: rgba(20, 83, 45, 0.32);
    }

    .import-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .import-tag {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15, 118, 110, 0.22);
      border: 1px solid rgba(45, 212, 191, 0.35);
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(94, 234, 212, 0.92);
    }

    .metric-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .metric-card {
      border-radius: 14px;
      padding: 12px 14px;
      background: rgba(9, 11, 22, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .metric-card .metric-letter {
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: rgba(148, 163, 184, 0.8);
    }

    .metric-card .metric-value {
      font-size: 1.05rem;
      font-weight: 600;
    }

    .metric-card .metric-label {
      font-size: 0.78rem;
      color: rgba(148, 163, 184, 0.82);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .metric-card[data-key="power"] {
      border-color: rgba(59, 130, 246, 0.45);
      background: linear-gradient(135deg, rgba(30, 64, 175, 0.3), rgba(30, 64, 175, 0.07));
    }

    .metric-card[data-key="current"] {
      border-color: rgba(251, 146, 60, 0.45);
      background: linear-gradient(135deg, rgba(194, 65, 12, 0.28), rgba(194, 65, 12, 0.06));
    }

    .metric-card[data-key="resistance"] {
      border-color: rgba(16, 185, 129, 0.45);
      background: linear-gradient(135deg, rgba(5, 122, 85, 0.3), rgba(5, 122, 85, 0.07));
    }

    .metric-card[data-key="voltage"] {
      border-color: rgba(248, 113, 113, 0.45);
      background: linear-gradient(135deg, rgba(185, 28, 28, 0.32), rgba(185, 28, 28, 0.06));
    }

    .field-grid {
      display: grid;
      gap: 10px;
    }

    .field-grid .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field label,
    .field span {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: rgba(148, 163, 184, 0.85);
    }

    .field input,
    .field select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(71, 85, 105, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: #e2e8f0;
      font-size: 0.9rem;
    }

    .field input:focus,
    .field select:focus {
      outline: none;
      border-color: rgba(56, 189, 248, 0.6);
      box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.25);
    }

    .row-inline {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 10px;
    }

    .compare-only {
      display: none;
    }

    .summary-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .summary-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid rgba(51, 65, 85, 0.4);
      font-size: 0.9rem;
    }

    .panel-status {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: rgba(148, 163, 184, 0.78);
    }

    @media (max-width: 960px) {
      .arena-panel {
        width: calc(100% - 48px);
        right: calc(24px + var(--safe-right));
        left: calc(24px + var(--safe-left));
      }

      .row-inline {
        grid-template-columns: 1fr;
      }

      .hud-status {
        text-align: left;
        max-width: 100%;
      }
    }

    @media (pointer: coarse) {
      .hud-btn {
        min-height: 52px;
        padding: 14px 18px;
      }

      .field input,
      .field select {
        min-height: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="arena-shell">
    <canvas id="arena"></canvas>
    <div class="arena-overlay">
      <div class="arena-hud">
        <div class="hud-buttons">
          <button class="hud-btn" data-command="reset">Reset Stage</button>
          <button class="hud-btn" data-command="run-test">Quick Test</button>
          <button class="hud-btn" data-command="export">Export Stats</button>
        </div>
        <div class="hud-status" id="hud-status">Ready for import.</div>
      </div>

      <aside class="arena-panel" id="arena-panel">
        <section class="panel-section">
          <div class="panel-header">
            <h2>Builder Import</h2>
            <button class="chip-btn" id="reload-import" type="button">Reload</button>
          </div>
          <p class="panel-subtext" id="import-status">Waiting for builder snapshot…</p>
          <div class="import-tags" id="import-tags"></div>
        </section>

        <section class="panel-section">
          <div class="panel-header">
            <h2>W.I.R.E. Metrics</h2>
          </div>
          <div class="metric-grid">
            <div class="metric-card" data-key="power">
              <span class="metric-letter">W</span>
              <span class="metric-value" id="metric-power">—</span>
              <span class="metric-label">Watts</span>
            </div>
            <div class="metric-card" data-key="current">
              <span class="metric-letter">I</span>
              <span class="metric-value" id="metric-current">—</span>
              <span class="metric-label">Current</span>
            </div>
            <div class="metric-card" data-key="resistance">
              <span class="metric-letter">R</span>
              <span class="metric-value" id="metric-resistance">—</span>
              <span class="metric-label">Resistance</span>
            </div>
            <div class="metric-card" data-key="voltage">
              <span class="metric-letter">E</span>
              <span class="metric-value" id="metric-voltage">—</span>
              <span class="metric-label">Voltage</span>
            </div>
          </div>
        </section>

        <section class="panel-section">
          <div class="panel-header">
            <h2>Arena Test Bench</h2>
          </div>
          <div class="field-grid">
            <div class="field">
              <span>Mode</span>
              <select id="mode">
                <option value="single">Single</option>
                <option value="compare">Compare (A vs B)</option>
              </select>
            </div>
            <div class="field">
              <span>Component A</span>
              <div class="row-inline">
                <select id="comp-type-a">
                  <option value="resistor">Resistor</option>
                  <option value="capacitor">Capacitor</option>
                  <option value="inductor">Inductor</option>
                  <option value="led">LED</option>
                </select>
                <input id="comp-value-a" type="number" value="100" placeholder="Value" />
              </div>
            </div>
            <div class="field compare-only">
              <span>Component B</span>
              <div class="row-inline">
                <select id="comp-type-b">
                  <option value="resistor">Resistor</option>
                  <option value="capacitor">Capacitor</option>
                  <option value="inductor">Inductor</option>
                  <option value="led">LED</option>
                </select>
                <input id="comp-value-b" type="number" value="200" placeholder="Value" />
              </div>
            </div>
            <div class="row-inline">
              <div class="field">
                <span>Voltage (V)</span>
                <input id="test-voltage" type="number" value="5" />
              </div>
              <div class="field">
                <span>Frequency (Hz)</span>
                <input id="test-frequency" type="number" value="1000" />
              </div>
            </div>
          </div>
        </section>

        <section class="panel-section" id="component-summary-section">
          <div class="panel-header">
            <h2>Component Summary</h2>
          </div>
          <ul class="summary-list" id="component-summary"></ul>
        </section>

        <div class="panel-status" id="stat-out">Ready.</div>
      </aside>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const ARENA_STORAGE_KEY = 'circuiTry3d.arena.import';

    let scene, camera, renderer, meshA, meshB;
    const canvas = document.getElementById('arena');
    const hudStatus = document.getElementById('hud-status');
    const statOut = document.getElementById('stat-out');
    const importStatus = document.getElementById('import-status');
    const importTags = document.getElementById('import-tags');
    const componentSummary = document.getElementById('component-summary');
    const metricEls = {
      power: document.getElementById('metric-power'),
      current: document.getElementById('metric-current'),
      resistance: document.getElementById('metric-resistance'),
      voltage: document.getElementById('metric-voltage')
    };

    let currentImport = null;

    function updateHud(message) {
      if (hudStatus) {
        hudStatus.textContent = message;
      }
      if (statOut) {
        statOut.textContent = message;
      }
    }

    function formatMetric(value, unit) {
      if (typeof value !== 'number' || !Number.isFinite(value)) {
        return '—';
      }

      const magnitude = Math.abs(value);
      let digits = 3;
      if (magnitude >= 1000) {
        digits = 0;
      } else if (magnitude >= 100) {
        digits = 1;
      } else if (magnitude >= 10) {
        digits = 2;
      }
      return `${value.toFixed(digits)} ${unit}`;
    }

    function updateMetricsDisplay(metrics) {
      if (!metricEls.power) return;
      const { power = null, current = null, resistance = null, voltage = null } = metrics || {};
      metricEls.power.textContent = formatMetric(power, 'W');
      metricEls.current.textContent = formatMetric(current, 'A');
      metricEls.resistance.textContent = formatMetric(resistance, '\u03A9');
      metricEls.voltage.textContent = formatMetric(voltage, 'V');
    }

    function clearMetrics() {
      updateMetricsDisplay({});
    }

    function formatTimestamp(timestamp) {
      if (!timestamp) {
        return 'Snapshot pending';
      }
      try {
        const date = new Date(timestamp);
        if (Number.isNaN(date.getTime())) return 'Snapshot pending';
        return new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(date);
      } catch (error) {
        return 'Snapshot pending';
      }
    }

    function renderSummary(summary) {
      importTags.innerHTML = '';
      componentSummary.innerHTML = '';

      if (!summary) {
        return;
      }

      const { totalComponents, totalWires, totalJunctions, byType } = summary;
      const chips = [
        ['Components', totalComponents],
        ['Wires', totalWires],
        ['Junctions', totalJunctions]
      ];

      chips.forEach(([label, value]) => {
        if (typeof value === 'number') {
          const chip = document.createElement('span');
          chip.className = 'import-tag';
          chip.textContent = `${label}: ${value}`;
          importTags.appendChild(chip);
        }
      });

      if (byType && typeof byType === 'object') {
        Object.entries(byType)
          .sort((a, b) => b[1] - a[1])
          .forEach(([type, count]) => {
            const li = document.createElement('li');
            const name = document.createElement('span');
            name.textContent = String(type);
            const value = document.createElement('span');
            value.textContent = count;
            li.appendChild(name);
            li.appendChild(value);
            componentSummary.appendChild(li);
          });
      }
    }

    function mapBuilderTypeToArena(type) {
      switch (type) {
        case 'resistor':
        case 'capacitor':
        case 'inductor':
        case 'led':
          return type;
        default:
          return 'resistor';
      }
    }

    function applyImportPayload(payload, options = {}) {
      if (!payload || typeof payload !== 'object') {
        return;
      }

      currentImport = payload;
      updateHud(options.announce ? 'Builder snapshot synced into Arena.' : 'Builder snapshot loaded.');
      importStatus.textContent = `Snapshot captured ${formatTimestamp(payload.generatedAt)}`;
      updateMetricsDisplay(payload.metrics);
      renderSummary(payload.summary);

      const components = (payload.state && Array.isArray(payload.state.components)) ? payload.state.components : [];
      if (components.length > 0) {
        const [first] = components;
        const componentType = mapBuilderTypeToArena(first.type);
        const value = typeof first.properties === 'object' && first.properties !== null ? first.properties.value : undefined;
        const compTypeA = document.getElementById('comp-type-a');
        const compValueA = document.getElementById('comp-value-a');
        if (compTypeA) {
          compTypeA.value = componentType;
        }
        if (compValueA && typeof value === 'number') {
          compValueA.value = value;
        }
      }
    }

    function parseImportString(value) {
      if (!value) return null;
      try {
        return JSON.parse(value);
      } catch (error) {
        console.warn('Arena: failed to parse import payload', error);
        return null;
      }
    }

    function loadImportFromStorage() {
      if (typeof localStorage === 'undefined') {
        return null;
      }
      const raw = localStorage.getItem(ARENA_STORAGE_KEY);
      const payload = parseImportString(raw);
      if (payload) {
        applyImportPayload(payload);
      }
      return payload;
    }

    function handleCommand(command) {
      switch (command) {
        case 'reset':
          resetArena();
          break;
        case 'run-test':
          runTest();
          break;
        case 'export':
          exportResults();
          break;
        default:
          break;
      }
    }

    document.querySelectorAll('[data-command]').forEach((button) => {
      button.addEventListener('click', () => {
        const command = button.getAttribute('data-command');
        handleCommand(command);
      });
    });

    const reloadBtn = document.getElementById('reload-import');
    if (reloadBtn) {
      reloadBtn.addEventListener('click', () => {
        const payload = loadImportFromStorage();
        if (payload) {
          updateHud('Reloaded builder snapshot.');
        } else {
          updateHud('No builder snapshot found yet.');
        }
      });
    }

    window.addEventListener('message', (event) => {
      const { data } = event;
      if (!data || typeof data !== 'object') {
        return;
      }

      if (data.type === 'arena:import') {
        applyImportPayload(data.payload, { announce: true });
      } else if (data.type === 'arena:command' && data.payload && data.payload.command) {
        handleCommand(data.payload.command);
      }
    });

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x040a1a);
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 6);
      renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const light = new THREE.DirectionalLight(0xffffff, 1.2);
      light.position.set(2, 4, 2);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040, 0.6));

      const geo = new THREE.BoxGeometry(1, 1, 1);
      meshA = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({ color: 0x88ccff }));
      meshB = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({ color: 0xffa500 }));
      meshA.position.set(-1.2, 0, 0);
      meshB.position.set(1.2, 0, 0);
      scene.add(meshA);
      scene.add(meshB);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (meshA) meshA.rotation.y += 0.01;
      if (meshB && document.getElementById('mode').value === 'compare') meshB.rotation.y -= 0.01;
      renderer.render(scene, camera);
    }

    function resetArena() {
      if (meshA) meshA.rotation.set(0, 0, 0);
      if (meshB) meshB.rotation.set(0, 0, 0);
      clearMetrics();
      updateHud('Arena reset. Ready for next drill.');
    }

    function runTest() {
      const modeElem = document.getElementById('mode');
      if (!modeElem) return;
      const mode = modeElem.value;
      const typeA = document.getElementById('comp-type-a').value;
      const valueA = parseFloat(document.getElementById('comp-value-a').value || '0');
      const typeB = document.getElementById('comp-type-b')?.value || typeA;
      const valueB = parseFloat(document.getElementById('comp-value-b')?.value || '0') || valueA;
      const V = parseFloat(document.getElementById('test-voltage').value || '0');
      const f = parseFloat(document.getElementById('test-frequency').value || '0');

      function calc(type, value) {
        if (type === 'resistor') {
          const I = V / (value || 1);
          const P = V * I;
          return { I, P, R: value };
        } else if (type === 'capacitor') {
          const X = 1 / (2 * Math.PI * f * (value || 1e-6));
          const I = X !== 0 ? V / X : 0;
          return { X, I };
        } else if (type === 'inductor') {
          const X = 2 * Math.PI * f * (value || 1e-3);
          const I = X !== 0 ? V / X : 0;
          return { X, I };
        } else if (type === 'led') {
          const Vf = 2.0;
          const I = Math.max(0, (V - Vf)) / (value || 100);
          const P = Vf * I;
          return { Vf, I, P };
        }
        return {};
      }

      let metrics = { power: null, current: null, resistance: null, voltage: V };

      if (mode === 'compare') {
        const A = calc(typeA, valueA);
        const B = calc(typeB, valueB);
        statOut.textContent = `A: ${JSON.stringify(A)} | B: ${JSON.stringify(B)}`;
        metrics.power = typeof A.P === 'number' ? A.P : (typeof B.P === 'number' ? B.P : null);
        metrics.current = typeof A.I === 'number' ? A.I : (typeof B.I === 'number' ? B.I : null);
        metrics.resistance = typeof A.R === 'number' ? A.R : (typeof B.R === 'number' ? B.R : null);
      } else {
        const A = calc(typeA, valueA);
        statOut.textContent = `A: ${JSON.stringify(A)}`;
        metrics.power = typeof A.P === 'number' ? A.P : null;
        metrics.current = typeof A.I === 'number' ? A.I : null;
        metrics.resistance = typeof A.R === 'number' ? A.R : null;
      }

      updateMetricsDisplay(metrics);
      updateHud('Ran arena test bench.');
    }

    function exportResults() {
      const exportMetrics = currentImport && currentImport.metrics ? currentImport.metrics : null;
      const text = `Arena snapshot\nStatus: ${statOut.textContent}\nMetrics: ${JSON.stringify(exportMetrics || {})}`;
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'arena-results.txt';
      a.click();
      updateHud('Exported arena metrics.');
    }

    document.getElementById('mode').addEventListener('change', (e) => {
      const compare = e.target.value === 'compare';
      document.querySelectorAll('.compare-only').forEach((el) => {
        el.style.display = compare ? '' : 'none';
      });
    });

    init();
    loadImportFromStorage();
  </script>
</body>
</html>
