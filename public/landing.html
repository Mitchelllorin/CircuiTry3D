<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CircuiTry3D</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(125% 125% at 50% 10%, rgba(47,84,235,0.25) 0%, rgba(9,17,43,0.85) 45%, #050b1f 100%);
      color: #f9fafc;
      font-family: "Inter", "Poppins", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(80% 80% at 50% 20%, rgba(15,54,120,0.35) 0%, rgba(4,9,26,0.8) 60%, rgba(4,9,26,0.95) 100%);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.9;
    }
    .landing-page {
      position: relative;
      z-index: 1;
      width: min(960px, calc(100vw - 32px));
      padding: clamp(32px, 6vw, 56px) 12px clamp(40px, 8vw, 72px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(18px, 5vw, 44px);
      text-align: center;
    }
    .wordmark {
      font-size: clamp(38px, 9.4vw, 92px);
      font-weight: 900;
      letter-spacing: -0.015em;
      display: inline-flex;
      gap: 6px;
      filter: drop-shadow(0 0 22px rgba(40,255,190,0.4));
    }
    .wordmark span { display: inline-block; }
    .wordmark .brand-blue {
      color: #88ccff;
      text-shadow: 0 0 18px rgba(136, 204, 255, 0.7), 0 0 34px rgba(136, 204, 255, 0.55);
    }
    .wordmark .brand-orange {
      color: #ff8844;
      text-shadow: 0 0 16px rgba(255, 136, 68, 0.65), 0 0 30px rgba(255, 136, 68, 0.55);
    }
    .wordmark .brand-green {
      color: #00ff88;
      text-shadow: 0 0 18px rgba(0, 255, 136, 0.7), 0 0 34px rgba(0, 255, 136, 0.55);
    }
    .logo-mark {
      width: clamp(220px, 55vw, 380px);
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 0 18px rgba(45, 212, 191, 0.45));
    }
    .logo-mark img {
      width: 100%;
      height: auto;
      display: block;
    }
    .subtitle {
      color: #9db8ff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.42em;
      font-size: clamp(0.72rem, 2.4vw, 0.95rem);
      margin-top: -6px;
      text-align: center;
      opacity: 0.92;
    }
    .status-wrapper {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      width: min(420px, 90vw);
    }
    .status-bar {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(136, 204, 255, 0.12);
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      border: 1px solid rgba(136, 204, 255, 0.18);
    }
    .status-bar::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(136, 204, 255, 0.3) 0%, rgba(136, 204, 255, 1) 50%, rgba(136, 204, 255, 0.3) 100%);
      transform: translateX(-100%);
      animation: sweep-once 2.4s ease-out forwards;
    }
    .status-text {
      font-size: 0.88rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(136, 204, 255, 0.92);
      font-weight: 600;
    }
    .launch-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 48px;
      border-radius: 999px;
      border: 2px solid rgba(136, 204, 255, 0.42);
      background: rgba(136, 204, 255, 0.15);
      color: #f8fafc;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      font-size: 0.85rem;
      font-weight: 700;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(136, 204, 255, 0.2), 0 0 40px rgba(136, 204, 255, 0.1);
      margin-top: 8px;
    }
    .launch-button:hover {
      border-color: rgba(136, 204, 255, 0.75);
      background: rgba(136, 204, 255, 0.25);
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(136, 204, 255, 0.3), 0 0 60px rgba(136, 204, 255, 0.2);
    }
    .demo-badge {
      display: inline-block;
      padding: 4px 16px;
      border-radius: 999px;
      background: rgba(255, 170, 0, 0.12);
      border: 1px solid rgba(255, 170, 0, 0.3);
      color: #ffaa00;
      font-size: 0.68rem;
      font-weight: 800;
      letter-spacing: 0.32em;
      text-transform: uppercase;
    }
    .demo-info {
      font-size: 0.82rem;
      color: rgba(156, 182, 220, 0.85);
      line-height: 1.6;
      max-width: 460px;
      text-align: center;
    }
    .demo-info strong {
      color: #88ccff;
    }
    .upgrade-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 28px;
      border-radius: 999px;
      border: 1px solid rgba(136, 204, 255, 0.25);
      background: rgba(136, 204, 255, 0.08);
      color: #88ccff;
      text-decoration: none;
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      transition: all 0.25s ease;
    }
    .upgrade-link:hover {
      background: rgba(136, 204, 255, 0.18);
      border-color: rgba(136, 204, 255, 0.45);
      transform: translateY(-1px);
    }
    @keyframes sweep-once {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    @media (max-height: 640px) {
      body { align-items: flex-start; padding-top: 48px; }
      .landing-page { gap: 22px; }
    }
  </style>
</head>
<body>
  <div class="landing-page">
      <div class="wordmark">
        <span class="brand-blue">Circui</span>
        <span class="brand-orange">Try</span>
        <span class="brand-green">3D</span>
      </div>
      <div class="logo-mark" aria-hidden="true">
        <img src="/circuit-logo.svg" alt="" />
      </div>
      <div class="subtitle">Professional Circuit Design</div>
    <div class="status-wrapper">
      <span class="demo-badge">Free Demo</span>
      <div class="status-text">3D Circuit Environment Ready</div>
      <div class="status-bar"></div>
      <a class="launch-button" href="/app" id="launch-btn">Launch Demo</a>
      <p class="demo-info">
        Try the <strong>Arena</strong>, build with basic components, and explore guided practice problems.
        Upgrade to the <strong>Full Version</strong> to unlock all components, save/load, export, advanced lessons, and more.
      </p>
      <a class="upgrade-link" href="/pricing" id="upgrade-link">Get the Full Version</a>
    </div>
  </div>
  <script>
    (function(){
      const normalisePath = (href) => {
        if (!href || typeof href !== "string") {
          return "/";
        }

        try {
          const url = new URL(href, window.location.origin);
          return `${url.pathname}${url.search}${url.hash}` || "/";
        } catch (error) {
          return href.charAt(0) === "/" ? href : `/${href}`;
        }
      };

      const sendNavigationMessage = (pathTarget) => {
        if (!pathTarget) {
          return false;
        }

        try {
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: "landing:navigate", path: pathTarget }, "*");
            return true;
          }
        } catch (error) {
          // Ignore bridge failures and fall back to default navigation
        }

        return false;
      };

      const launchButton = document.getElementById('launch-btn');
      if (launchButton) {
        launchButton.addEventListener('click', (event) => {
          const href = launchButton.getAttribute('href');
          if (!href) {
            return;
          }

          const pathTarget = normalisePath(href);
          const handled = sendNavigationMessage(pathTarget);
          if (handled) {
            event.preventDefault();
          }
        });
      }

      const upgradeLink = document.getElementById('upgrade-link');
      if (upgradeLink) {
        upgradeLink.addEventListener('click', (event) => {
          const href = upgradeLink.getAttribute('href');
          if (!href) {
            return;
          }

          const pathTarget = normalisePath(href);
          const handled = sendNavigationMessage(pathTarget);
          if (handled) {
            event.preventDefault();
          }
        });
      }
  })();
</script>
</body>
</html>
