<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="application-name" content="Circuitry 3D" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>Circuitry 3D</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            background: #0f1b3d;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "Roboto", "Helvetica Neue", Arial, sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #0f1b3d 0%, #16213e 45%, #0a1028 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: calc(24px + env(safe-area-inset-top, 0px)) calc(24px + env(safe-area-inset-right, 0px)) calc(24px + env(safe-area-inset-bottom, 0px)) calc(24px + env(safe-area-inset-left, 0px));
        }

        .landing-page {
            position: relative;
            width: min(620px, 100%);
            padding: clamp(24px, 6vw, 48px);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            background: rgba(8, 16, 32, 0.82);
            border: 1px solid rgba(0, 255, 136, 0.35);
            box-shadow: 0 26px 120px rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(16px);
        }

        .landing-logo {
            margin: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(48px, 12vw, 92px);
            font-weight: 900;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            gap: clamp(6px, 1.2vw, 12px);
            text-shadow: 0 0 14px rgba(0, 255, 136, 0.28), 0 0 36px rgba(17, 80, 150, 0.4);
        }

        .logo-circuit {
            color: #00ff88;
        }

        .logo-try {
            color: #ff8800;
        }

        .logo-3d {
            color: #00ff88;
            letter-spacing: 0.08em;
        }

        .logo-space {
            width: clamp(6px, 1vw, 10px);
            display: inline-block;
        }

        .logo-pulse {
            animation: logoPulse 2.2s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0% {
                filter: drop-shadow(0 0 8px rgba(100, 160, 255, 0.4)) drop-shadow(0 0 18px rgba(255, 255, 255, 0.25));
            }
            50% {
                filter: drop-shadow(0 0 16px rgba(140, 200, 255, 0.85)) drop-shadow(0 0 28px rgba(255, 255, 255, 0.35));
            }
            100% {
                filter: drop-shadow(0 0 10px rgba(100, 160, 255, 0.5)) drop-shadow(0 0 24px rgba(255, 255, 255, 0.3));
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .landing-subtitle {
            margin: 0;
            font-size: clamp(14px, 3vw, 18px);
            text-transform: uppercase;
            letter-spacing: 0.32em;
            color: rgba(160, 199, 240, 0.85);
        }

        .circuit-preview {
            width: min(82vw, 340px);
            aspect-ratio: 1 / 1;
            border: 3px solid rgba(0, 255, 136, 0.85);
            border-radius: 28px;
            background: rgba(5, 14, 28, 0.7);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 30px rgba(0, 255, 136, 0.08);
        }

        .circuit-preview::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transform: translateX(-100%);
            animation: shimmer 3.2s linear infinite;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        .circuit-svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .circuit-backdrop {
            fill: url(#squareGlow);
        }

        .circuit-panel {
            fill: rgba(4, 16, 32, 0.82);
            stroke: rgba(0, 255, 136, 0.38);
            stroke-width: 4;
            filter: drop-shadow(0 0 18px rgba(0, 255, 150, 0.25));
        }

        .circuit-trace {
            stroke: #00ff9c;
            stroke-width: 8;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 20px rgba(0, 255, 156, 0.35));
        }

        .circuit-component {
            stroke: #7af7ff;
            stroke-width: 7;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 16px rgba(122, 247, 255, 0.45));
        }

        .circuit-battery-plate {
            stroke-width: 9;
        }

        .circuit-battery-plate.circuit-battery-positive {
            stroke: #00ff88;
        }

        .circuit-battery-plate.circuit-battery-negative {
            stroke: rgba(0, 255, 136, 0.68);
        }

        .circuit-led {
            stroke: #00ffe0;
            stroke-width: 7;
            fill: rgba(0, 255, 224, 0.12);
        }

        .circuit-led-line {
            stroke: #00ffbd;
            stroke-width: 7;
            stroke-linecap: round;
        }

        .circuit-led-arrow {
            stroke: #ffe066;
            stroke-width: 6;
            fill: none;
        }

        .circuit-node {
            fill: #00ff88;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.6));
        }

        .circuit-switch-contact {
            fill: rgba(0, 255, 136, 0.18);
            stroke: #00ff88;
            stroke-width: 5;
        }

        .circuit-photon {
            fill: #ffe066;
            filter: drop-shadow(0 0 14px rgba(255, 224, 102, 0.75));
        }

        .circuit-label {
            fill: rgba(160, 220, 255, 0.78);
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.18em;
        }

        .circuit-polarity {
            fill: rgba(255, 222, 136, 0.92);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.12em;
        }

        .landing-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 100%;
        }

        .status-badge {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            border-radius: 999px;
            border: 1px solid rgba(0, 255, 136, 0.45);
            background: rgba(0, 30, 60, 0.6);
            color: rgba(220, 255, 245, 0.9);
            text-transform: uppercase;
            letter-spacing: 0.18em;
            font-weight: 600;
        }

        .status-badge::before {
            content: "";
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.8);
            animation: statusPulse 1.4s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0% {
                transform: scale(0.85);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.85);
                opacity: 0.6;
            }
        }

        .loading-progress {
            display: none;
            width: min(80vw, 360px);
            height: 5px;
            background: rgba(255, 255, 255, 0.16);
            border-radius: 999px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 50%, #00ff88 100%);
            background-size: 200% 100%;
            border-radius: inherit;
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.35);
            transition: width 0.6s cubic-bezier(0.33, 1, 0.68, 1);
            animation: barShimmer 2.8s linear infinite;
        }

        @keyframes barShimmer {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .loading-text {
            display: none;
            font-size: clamp(13px, 3.4vw, 16px);
            text-transform: uppercase;
            letter-spacing: 0.22em;
            color: rgba(200, 235, 255, 0.82);
        }

        .launch-button {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 18px 40px;
            border-radius: 999px;
            border: none;
            font-weight: 800;
            font-size: clamp(16px, 4vw, 20px);
            letter-spacing: 0.24em;
            text-transform: uppercase;
            cursor: pointer;
            background: linear-gradient(135deg, #00ff88 0%, #00d977 100%);
            color: #04121f;
            box-shadow: 0 16px 40px rgba(0, 255, 136, 0.32);
            transition: transform 0.24s ease, box-shadow 0.24s ease;
        }

        .launch-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 22px 56px rgba(0, 255, 180, 0.45);
        }

        .launch-button:active {
            transform: translateY(-1px);
        }

        .version-text {
            margin: 12px 0 0;
            font-size: 12px;
            letter-spacing: 0.32em;
            text-transform: uppercase;
            color: rgba(148, 163, 184, 0.55);
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            .landing-page {
                border-radius: 22px;
                padding: clamp(20px, 8vw, 32px);
            }

            .landing-subtitle {
                letter-spacing: 0.24em;
            }

            .landing-actions {
                gap: 14px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .logo-pulse,
            .circuit-preview::before,
            .status-badge::before,
            .loading-bar {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }

            .loading-bar {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <h1 class="landing-logo logo-pulse" aria-label="Circuitry 3D">
            <span class="logo-circuit">Circuit</span><span class="logo-try">ry</span><span class="logo-space" aria-hidden="true">&nbsp;</span><span class="logo-3d">3D</span>
        </h1>
        <p class="landing-subtitle">Professional Circuit Design</p>

        <div class="circuit-preview" aria-hidden="true">
            <svg class="circuit-svg" viewBox="0 0 512 512" role="presentation" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                    <linearGradient id="squareGlow" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="rgba(0, 255, 160, 0.18)" />
                        <stop offset="45%" stop-color="rgba(0, 204, 255, 0.08)" />
                        <stop offset="100%" stop-color="rgba(0, 40, 80, 0.32)" />
                    </linearGradient>
                    <path id="photon-orbit" d="M 128 128 H 384 V 384 H 128 Z" />
                </defs>

                <rect class="circuit-backdrop" x="72" y="72" width="368" height="368" rx="52" />
                <rect class="circuit-panel" x="108" y="108" width="296" height="296" rx="42" />

                <g>
                    <path class="circuit-trace" d="M 128 128 H 184" />
                    <path class="circuit-component" d="M 184 128 l 18 -22 l 18 22 l 18 -22 l 18 22 l 18 -22 l 18 22 l 18 -22 l 18 22" />
                    <path class="circuit-trace" d="M 328 128 H 384" />

                    <path class="circuit-trace" d="M 384 128 V 200" />
                    <circle class="circuit-node" cx="384" cy="128" r="8" />
                    <circle class="circuit-node" cx="384" cy="200" r="7" />
                    <circle class="circuit-switch-contact" cx="384" cy="264" r="21" />
                    <path class="circuit-component" d="M 384 200 L 340 244" />
                    <path class="circuit-trace" d="M 384 292 V 384" />

                    <path class="circuit-trace" d="M 384 384 H 332" />
                    <path class="circuit-led" d="M 332 344 L 268 384 L 332 424 Z" />
                    <line class="circuit-led-line" x1="332" y1="352" x2="332" y2="416" />
                    <path class="circuit-led-line" d="M 268 384 H 204" />
                    <path class="circuit-trace" d="M 204 384 H 128" />
                    <path class="circuit-led-arrow" d="M 292 332 l 26 -26" />
                    <path class="circuit-led-arrow" d="M 304 356 l 26 -26" />

                    <path class="circuit-trace" d="M 128 384 V 320" />
                    <line class="circuit-battery-plate circuit-battery-positive" x1="112" y1="292" x2="144" y2="292" />
                    <line class="circuit-battery-plate circuit-battery-negative" x1="118" y1="324" x2="138" y2="324" />
                    <path class="circuit-trace" d="M 128 264 V 128" />

                    <circle class="circuit-node" cx="128" cy="128" r="8" />
                    <circle class="circuit-node" cx="384" cy="384" r="8" />
                    <circle class="circuit-node" cx="128" cy="384" r="8" />

                    <text class="circuit-label" x="256" y="96" text-anchor="middle">R1</text>
                    <text class="circuit-polarity" x="98" y="284" text-anchor="middle">+</text>
                    <text class="circuit-polarity" x="98" y="326" text-anchor="middle">-</text>
                </g>

                <circle class="circuit-photon" r="9">
                    <animateMotion dur="7s" repeatCount="indefinite" rotate="auto">
                        <mpath href="#photon-orbit" xlink:href="#photon-orbit" />
                    </animateMotion>
                </circle>
                <circle class="circuit-photon" r="9">
                    <animateMotion dur="7s" begin="-3.5s" repeatCount="indefinite" rotate="auto">
                        <mpath href="#photon-orbit" xlink:href="#photon-orbit" />
                    </animateMotion>
                </circle>
            </svg>
        </div>

        <div class="landing-actions">
            <div class="status-badge" id="status-badge">Initializing W.I.R.E. systems</div>
            <div class="loading-progress" id="loading-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
            <p class="loading-text" id="loading-text">Preparing launch sequence</p>
            <button id="launch-btn" class="launch-button" type="button">Launch Circuitry 3D</button>
        </div>

        <p class="version-text">Professional Edition v2.0</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const progress = document.getElementById("loading-progress");
            const bar = document.getElementById("loading-bar");
            const text = document.getElementById("loading-text");
            const status = document.getElementById("status-badge");
            const launchBtn = document.getElementById("launch-btn");

            if (!progress || !bar || !text || !status || !launchBtn) {
                return;
            }

            const navigateToBuilder = () => {
                const topWindow = window.top ?? window;

                try {
                    if (typeof topWindow.location?.hash === "string") {
                        topWindow.location.hash = "/app";
                    } else {
                        topWindow.location.href = "/app";
                    }
                } catch (error) {
                    console.warn("Landing page: unable to update hash, falling back to href", error);
                    topWindow.location.href = "/#/app";
                }
            };

            launchBtn.addEventListener("click", navigateToBuilder);

            const phases = [
                { delay: 400, width: 24, text: "Booting W.I.R.E. core" },
                { delay: 1100, width: 52, text: "Calibrating instrumentation" },
                { delay: 1800, width: 76, text: "Loading component library" },
                { delay: 2500, width: 92, text: "Optimizing render pipeline" },
                { delay: 3200, width: 100, text: "Systems nominal", statusText: "W.I.R.E. Circuit Builder Ready!" }
            ];

            status.style.display = "inline-flex";
            progress.style.display = "block";
            text.style.display = "block";

            phases.forEach(({ delay, width, text: phaseText, statusText }, index) => {
                setTimeout(() => {
                    bar.style.width = width + "%";
                    progress.setAttribute("aria-valuenow", String(width));
                    text.textContent = phaseText;

                    if (statusText) {
                        status.textContent = statusText;
                    }

                    if (index === phases.length - 1) {
                        launchBtn.style.display = "inline-flex";
                        launchBtn.focus({ preventScroll: true });
                    }
                }, delay);
            });
        });
    </script>
</body>
</html>
