<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CircuiTry3D</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(125% 125% at 50% 10%, rgba(47,84,235,0.25) 0%, rgba(9,17,43,0.85) 45%, #050b1f 100%);
      color: #f9fafc;
      font-family: "Inter", "Poppins", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(80% 80% at 50% 20%, rgba(15,54,120,0.35) 0%, rgba(4,9,26,0.8) 60%, rgba(4,9,26,0.95) 100%);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.9;
    }
    .landing-page {
      position: relative;
      z-index: 1;
      width: min(560px, calc(100vw - 32px));
      padding: clamp(32px, 6vw, 56px) 12px clamp(40px, 8vw, 72px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(18px, 5vw, 44px);
      text-align: center;
    }
    .wordmark {
      font-size: clamp(38px, 9.4vw, 92px);
      font-weight: 900;
      letter-spacing: -0.015em;
      display: inline-flex;
      gap: 6px;
      filter: drop-shadow(0 0 22px rgba(40,255,190,0.4));
    }
    .wordmark span { display: inline-block; }
    .wordmark .brand-green {
      color: #39ffb7;
      text-shadow: 0 0 18px rgba(57,255,183,0.7), 0 0 34px rgba(5,214,172,0.55);
    }
    .wordmark .brand-orange {
      color: #ff8b2b;
      text-shadow: 0 0 16px rgba(255,167,65,0.65), 0 0 30px rgba(255,120,28,0.55);
    }
    .subtitle {
      color: #9db8ff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.42em;
      font-size: clamp(0.72rem, 2.4vw, 0.95rem);
      margin-top: -6px;
      text-align: center;
      opacity: 0.92;
    }
    .circuit-wrapper {
      width: min(540px, 96vw);
      filter: drop-shadow(0 28px 80px rgba(54,255,196,0.3));
    }
    svg { width: 100%; height: auto; display: block; }
      .panel-bg {
        fill: rgba(6,16,38,0.9);
        stroke: rgba(36,255,170,0.95);
        stroke-width: 6;
        filter: drop-shadow(0 0 28px rgba(42,255,189,0.45));
      }
        .trace-path {
          fill: none;
          stroke: transparent;
          stroke-width: 6;
        }
        .wire {
          stroke: #41ffc0;
          stroke-width: 4;
          fill: none;
          stroke-linecap: round;
          stroke-linejoin: round;
          filter: drop-shadow(0 0 18px rgba(65,255,192,0.6));
        }
        .node {
          fill: #39ffb7;
          stroke: rgba(5,20,28,0.65);
          stroke-width: 2.4;
          filter: drop-shadow(0 0 12px rgba(57,255,183,0.95));
        }
        .component-label {
          fill: #dce9ff;
          font-family: "Inter", "Poppins", "Segoe UI", sans-serif;
          font-weight: 700;
          font-size: 16px;
          letter-spacing: 0.08em;
        }
          .component-tag {
            fill: #39ffb7;
            font-family: "Inter", "Poppins", "Segoe UI", sans-serif;
            font-weight: 800;
            letter-spacing: 0.18em;
            font-size: 14px;
            paint-order: stroke fill;
            stroke: rgba(6,16,38,0.8);
            stroke-width: 0.6;
          }
          .component-tag .tag-id {
            text-transform: uppercase;
          }
          .component-tag .tag-value {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.12em;
            stroke-width: 0;
          }
          .polarity-mark {
            fill: #39ffb7;
            font-family: "Inter", "Poppins", "Segoe UI", sans-serif;
            font-weight: 700;
            letter-spacing: 0.18em;
            font-size: 13px;
          }
        .battery-plate {
          stroke: #39ffb7;
          stroke-width: 4;
          stroke-linecap: round;
          filter: drop-shadow(0 0 12px rgba(57,255,183,0.75));
        }
        .battery-plate.battery-positive {
          stroke-width: 4.6;
        }
        .battery-plate.battery-negative {
          stroke-width: 3.2;
        }
        .switch-arm,
        .switch-base {
          stroke: #39ffb7;
          stroke-width: 4;
          fill: none;
          stroke-linecap: round;
          stroke-linejoin: round;
          filter: drop-shadow(0 0 12px rgba(57,255,183,0.75));
        }
        .resistor-zig {
          stroke: #39ffb7;
          stroke-width: 4;
          fill: none;
          stroke-linecap: round;
          stroke-linejoin: round;
          filter: drop-shadow(0 0 12px rgba(57,255,183,0.75));
        }
        .led-triangle {
          stroke: #39ffb7;
          stroke-width: 4;
          fill: rgba(6,16,38,0.92);
          stroke-linejoin: round;
          filter: drop-shadow(0 0 12px rgba(57,255,183,0.75));
        }
        .led-bar {
          stroke: #39ffb7;
          stroke-width: 4;
          stroke-linecap: round;
          filter: drop-shadow(0 0 10px rgba(57,255,183,0.75));
        }
        .led-emission {
          stroke: #39ffb7;
          stroke-width: 3;
          fill: none;
          stroke-linecap: round;
          marker-end: url(#arrowhead);
        }
        .photons circle {
        fill: #d7f7ff;
        stroke: rgba(110,198,255,0.5);
        stroke-width: 1;
        filter: drop-shadow(0 0 12px rgba(221,244,255,0.9));
      }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      width: min(440px, 90vw);
    }
    .nav-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 22px;
      border-radius: 999px;
      border: 1px solid rgba(57,255,183,0.32);
      background: rgba(8,26,36,0.58);
      color: #dbeafe;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      font-size: 0.78rem;
      font-weight: 700;
      transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
      backdrop-filter: blur(6px);
      box-shadow: 0 16px 38px rgba(1, 19, 30, 0.6);
    }
    .nav-button:hover {
      border-color: rgba(57,255,183,0.65);
      background: rgba(14,48,60,0.68);
      color: #f8fafc;
    }
    .status-wrapper {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      width: min(420px, 90vw);
    }
    .status-bar {
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0,0,0,0.35);
    }
    .status-bar::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(57,255,183,0.2) 0%, rgba(57,255,183,0.9) 45%, rgba(57,255,183,0.2) 100%);
      transform: translateX(-100%);
      animation: sweep 3.2s ease-in-out infinite;
    }
    .status-text {
      font-size: 0.95rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(157,184,255,0.95);
    }
    @keyframes sweep {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }
    @media (max-height: 640px) {
      body { align-items: flex-start; padding-top: 48px; }
      .landing-page { gap: 22px; }
    }
  </style>
</head>
<body>
  <div class="landing-page">
      <div class="wordmark">
        <span class="brand-green">Circui</span>
        <span class="brand-orange">Try</span>
        <span class="brand-green">3D</span>
      </div>
      <div class="subtitle">Professional Circuit Design</div>
        <div class="circuit-wrapper">
              <svg viewBox="0 0 560 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="landing-circuit-title">
                <title id="landing-circuit-title">Series circuit with battery, switch, resistor, and LED</title>
                <defs>
                  <marker id="arrowhead" markerWidth="9" markerHeight="9" refX="7" refY="4.5" orient="auto" markerUnits="strokeWidth">
                    <path d="M1 1 L7 4.5 L1 8 Z" fill="#39ffb7" />
                  </marker>
                </defs>
                <rect class="panel-bg" x="52" y="60" width="456" height="240" rx="34" />

                <g aria-hidden="true">
                  <!-- Wiring framework -->
                  <line class="wire" x1="180" y1="140" x2="210" y2="140" />
                  <line class="wire" x1="330" y1="140" x2="380" y2="140" />
                  <line class="wire" x1="380" y1="140" x2="380" y2="170" />
                  <line class="wire" x1="380" y1="220" x2="380" y2="260" />
                  <line class="wire" x1="294" y1="260" x2="380" y2="260" />
                  <line class="wire" x1="180" y1="260" x2="210" y2="260" />
                  <line class="wire" x1="180" y1="260" x2="180" y2="220" />
                  <line class="wire" x1="180" y1="206" x2="180" y2="140" />

                  <!-- Resistor R1 on top side -->
                  <g transform="translate(210 140)">
                    <polyline class="resistor-zig" points="0,0 24,-18 48,18 72,-18 96,18 120,0" />
                  </g>

                  <!-- Switch SW1 on right side -->
                  <line class="switch-arm" x1="380" y1="170" x2="394" y2="214" />
                  <line class="switch-base" x1="380" y1="220" x2="404" y2="220" />

                  <!-- Battery B1 on left side -->
                  <line class="battery-plate battery-positive" x1="164" y1="206" x2="196" y2="206" />
                  <line class="battery-plate battery-negative" x1="170" y1="220" x2="190" y2="220" />

                  <!-- LED1 on bottom side -->
                  <g transform="translate(210 260)">
                    <line class="wire" x1="0" y1="0" x2="12" y2="0" />
                    <polygon class="led-triangle" points="12,-18 12,18 60,0" />
                    <line class="led-bar" x1="60" y1="-18" x2="60" y2="18" />
                    <line class="wire" x1="60" y1="0" x2="84" y2="0" />
                    <line class="led-emission" x1="66" y1="-10" x2="92" y2="-30" />
                    <line class="led-emission" x1="72" y1="4" x2="98" y2="-16" />
                  </g>

                  <!-- Nodes -->
                  <circle class="node" cx="180" cy="140" r="4.2" />
                  <circle class="node" cx="210" cy="140" r="4.2" />
                  <circle class="node" cx="330" cy="140" r="4.2" />
                  <circle class="node" cx="380" cy="140" r="4.2" />
                  <circle class="node" cx="380" cy="220" r="4.2" />
                  <circle class="node" cx="380" cy="260" r="4.2" />
                  <circle class="node" cx="294" cy="260" r="4.2" />
                  <circle class="node" cx="210" cy="260" r="4.2" />
                  <circle class="node" cx="180" cy="260" r="4.2" />
                </g>

                <!-- Component labels -->
                <text class="component-tag" x="270" y="108" text-anchor="middle">
                  <tspan class="tag-id">R1</tspan>
                  <tspan class="tag-value" x="270" dy="16">220 Ω</tspan>
                </text>
                <text class="component-tag" x="418" y="208" text-anchor="start">
                  <tspan class="tag-id">SW1</tspan>
                  <tspan class="tag-value" x="418" dy="16">SPST · Open</tspan>
                </text>
                <text class="component-tag" x="144" y="214" text-anchor="end">
                  <tspan class="tag-id">B1</tspan>
                  <tspan class="tag-value" x="144" dy="16">9 V DC</tspan>
                </text>
                <text class="component-tag" x="270" y="304" text-anchor="middle">
                  <tspan class="tag-id">LED1</tspan>
                  <tspan class="tag-value" x="270" dy="16">2 V · 20 mA</tspan>
                </text>

                <text class="polarity-mark" x="202" y="210" text-anchor="start">+</text>
                <text class="polarity-mark" x="202" y="224" text-anchor="start">-</text>
              </svg>
      </div>
    <div class="status-wrapper">
      <div class="status-text">Circuit environment ready</div>
      <div class="status-bar"></div>
    </div>
    <nav class="nav-buttons" aria-label="Primary navigation">
      <a class="nav-button" href="/app" target="_top">Builder</a>
      <a class="nav-button" href="/arena" target="_top">Arena</a>
      <a class="nav-button" href="/practice" target="_top">Practice</a>
      <a class="nav-button" href="/pricing" target="_top">Pricing</a>
      <a class="nav-button" href="/community" target="_top">Community</a>
      <a class="nav-button" href="/account" target="_top">Account</a>
    </nav>
  </div>
  <script>
    (function(){
      const path = document.getElementById('series-path');
      const holder = document.getElementById('photons');
      if (path && holder) {
        const length = path.getTotalLength();
        const total = Math.max(10, Math.floor(length / 70));
        const dots = [];
        for (let i = 0; i < total; i++) {
          const c = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
          c.setAttribute('r', '3.1');
          holder.appendChild(c);
          dots.push({ el: c, t: (i / total) });
        }
        function tick(){
          const len = path.getTotalLength();
          dots.forEach((d, idx) => {
            d.t += 0.0038 + (idx % 4) * 0.0012;
            if (d.t > 1) d.t -= 1;
            const p = path.getPointAtLength(d.t * len);
            d.el.setAttribute('cx', p.x);
            d.el.setAttribute('cy', p.y);
          });
          requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }

      const normalisePath = (href) => {
        if (!href || typeof href !== "string") {
          return "/";
        }

        try {
          const url = new URL(href, window.location.origin);
          return `${url.pathname}${url.search}${url.hash}` || "/";
        } catch (error) {
          return href.charAt(0) === "/" ? href : `/${href}`;
        }
      };

      const sendNavigationMessage = (pathTarget) => {
        if (!pathTarget) {
          return false;
        }

        try {
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: "landing:navigate", path: pathTarget }, "*");
            return true;
          }
        } catch (error) {
          // Ignore bridge failures and fall back to default navigation
        }

        return false;
      };

      const navButtons = Array.from(document.querySelectorAll('.nav-button'));
      navButtons.forEach((button) => {
        button.addEventListener('click', (event) => {
          const href = button.getAttribute('href');
          if (!href) {
            return;
          }

          const pathTarget = normalisePath(href);
          const handled = sendNavigationMessage(pathTarget);
          if (handled) {
            event.preventDefault();
          }
        });
      });
  })();
</script>
</body>
</html>
