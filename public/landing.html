<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CircuiTry3D</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(125% 125% at 50% 10%, rgba(47,84,235,0.25) 0%, rgba(9,17,43,0.85) 45%, #050b1f 100%);
      color: #f9fafc;
      font-family: "Inter", "Poppins", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(80% 80% at 50% 20%, rgba(15,54,120,0.35) 0%, rgba(4,9,26,0.8) 60%, rgba(4,9,26,0.95) 100%);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.9;
    }
    .landing-page {
      position: relative;
      z-index: 1;
      width: min(560px, calc(100vw - 32px));
      padding: clamp(32px, 6vw, 56px) 12px clamp(40px, 8vw, 72px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(18px, 5vw, 44px);
      text-align: center;
    }
    .wordmark {
      font-size: clamp(48px, 12vw, 108px);
      font-weight: 900;
      letter-spacing: -0.015em;
      display: inline-flex;
      gap: 6px;
      filter: drop-shadow(0 0 22px rgba(40,255,190,0.4));
    }
    .wordmark span { display: inline-block; }
    .wordmark .brand-green {
      color: #39ffb7;
      text-shadow: 0 0 18px rgba(57,255,183,0.7), 0 0 34px rgba(5,214,172,0.55);
    }
    .wordmark .brand-orange {
      color: #ff8b2b;
      text-shadow: 0 0 16px rgba(255,167,65,0.65), 0 0 30px rgba(255,120,28,0.55);
    }
    .subtitle {
      color: #9db8ff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.42em;
      font-size: clamp(0.72rem, 2.4vw, 0.95rem);
      margin-top: -6px;
      text-align: center;
      opacity: 0.92;
    }
    .circuit-wrapper {
      width: min(540px, 96vw);
      filter: drop-shadow(0 28px 80px rgba(54,255,196,0.3));
    }
    svg { width: 100%; height: auto; display: block; }
    .panel-bg {
      fill: rgba(6,16,38,0.9);
      stroke: rgba(36,255,170,0.95);
      stroke-width: 6;
      filter: drop-shadow(0 0 28px rgba(42,255,189,0.45));
    }
    .wire {
      stroke: #41ffc0;
      stroke-width: 5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 18px rgba(65,255,192,0.6));
    }
    .node {
      fill: #39ffb7;
      stroke: rgba(5,20,28,0.65);
      stroke-width: 2.6;
      filter: drop-shadow(0 0 12px rgba(57,255,183,0.95));
    }
    .component-label {
      fill: #dce9ff;
      font-family: "Inter", "Poppins", "Segoe UI", sans-serif;
      font-weight: 700;
      font-size: 17px;
      letter-spacing: 0.06em;
    }
    .voltage {
      fill: #ff6f6f;
      font-weight: 800;
      font-size: 16px;
      letter-spacing: 0.08em;
    }
    .battery-line {
      stroke: #39ffb7;
      stroke-width: 3.4;
      stroke-linecap: round;
      filter: drop-shadow(0 0 10px rgba(57,255,183,0.75));
    }
    .resistor-body {
      stroke: #39ffb7;
      stroke-width: 4;
      fill: none;
      stroke-linejoin: round;
    }
    .switch-line {
      stroke: #39ffb7;
      stroke-width: 4.2;
      stroke-linecap: round;
      filter: drop-shadow(0 0 12px rgba(57,255,183,0.75));
    }
    .led-poly {
      stroke: #39ffb7;
      stroke-width: 4;
      fill: none;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 12px rgba(57,255,183,0.75));
    }
    .led-arrow {
      stroke: #39ffb7;
      stroke-width: 3;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .photons circle {
      fill: #d7f7ff;
      stroke: rgba(110,198,255,0.5);
      stroke-width: 1;
      filter: drop-shadow(0 0 12px rgba(221,244,255,0.9));
    }
    .status-wrapper {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      width: min(420px, 90vw);
    }
    .status-bar {
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0,0,0,0.35);
    }
    .status-bar::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(57,255,183,0.2) 0%, rgba(57,255,183,0.9) 45%, rgba(57,255,183,0.2) 100%);
      transform: translateX(-100%);
      animation: sweep 3.2s ease-in-out infinite;
    }
    .status-text {
      font-size: 0.95rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(157,184,255,0.95);
    }
    @keyframes sweep {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }
    @media (max-height: 640px) {
      body { align-items: flex-start; padding-top: 48px; }
      .landing-page { gap: 22px; }
    }
  </style>
</head>
<body>
  <div class="landing-page">
    <div class="wordmark">
      <span class="brand-green">Circui</span>
      <span class="brand-orange">Try</span>
      <span class="brand-green">3D</span>
    </div>
    <div class="subtitle">Professional Circuit Design</div>
    <div class="circuit-wrapper">
      <svg viewBox="0 0 460 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="landing-circuit-title">
        <title id="landing-circuit-title">Neon green rectangular circuit schematic</title>
        <defs>
          <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="4" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M1 1 L7 3 L1 5 Z" fill="#39ffb7" />
          </marker>
          <filter id="panelBlur" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="7" result="blur" />
            <feMerge>
              <feMergeNode in="blur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>
        <rect class="panel-bg" x="30" y="34" width="400" height="232" rx="38" />

        <g id="circuit-path">
          <path id="series-path" class="wire" d="M110 120 H360 V190 H110 V120 Z" />
          <line class="wire" x1="82" y1="150" x2="110" y2="150" />
        </g>

        <g class="battery">
          <line class="battery-line" x1="72" y1="132" x2="72" y2="168" />
          <line class="battery-line" x1="64" y1="138" x2="64" y2="162" />
          <text class="voltage" x="48" y="126">12V</text>
          <text class="component-label" x="70" y="188">Battery</text>
        </g>

        <g class="switch" transform="translate(140,90)">
          <line class="wire" x1="-30" y1="30" x2="-8" y2="30" />
          <line class="switch-line" x1="-6" y1="30" x2="18" y2="18" />
          <circle class="node" cx="-32" cy="30" r="5" />
          <circle class="node" cx="20" cy="30" r="5" />
          <line class="wire" x1="20" y1="30" x2="44" y2="30" />
          <text class="component-label" x="4" y="64" text-anchor="middle">Switch</text>
        </g>

        <g class="resistor" transform="translate(230,80)">
          <polyline class="resistor-body" points="0 40 10 20 20 60 30 20 40 60 50 20 60 60 70 40" />
          <circle class="node" cx="0" cy="40" r="5" />
          <circle class="node" cx="70" cy="40" r="5" />
          <text class="component-label" x="35" y="-12" text-anchor="middle">Resistor</text>
        </g>

        <g class="led" transform="translate(320,120)">
          <polygon class="led-poly" points="0 30 28 15 28 45" />
          <line class="led-poly" x1="28" y1="15" x2="56" y2="30" />
          <line class="led-poly" x1="28" y1="45" x2="56" y2="30" />
          <line class="led-poly" x1="56" y1="30" x2="74" y2="30" />
          <circle class="node" cx="0" cy="30" r="5" />
          <circle class="node" cx="74" cy="30" r="5" />
          <line class="led-arrow" x1="40" y1="-4" x2="22" y2="-16" />
          <line class="led-arrow" x1="48" y1="4" x2="30" y2="-8" />
          <text class="component-label" x="32" y="70" text-anchor="middle">LED</text>
        </g>

        <g class="photons" id="photons"></g>
      </svg>
    </div>
    <div class="status-wrapper">
      <div class="status-text">Circuit environment ready</div>
      <div class="status-bar"></div>
    </div>
  </div>
  <script>
  (function(){
    const path = document.getElementById('series-path');
    const holder = document.getElementById('photons');
    if (!path || !holder) return;
    const length = path.getTotalLength();
    const total = Math.max(10, Math.floor(length / 70));
    const dots = [];
    for (let i = 0; i < total; i++) {
      const c = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      c.setAttribute('r', '3.1');
      holder.appendChild(c);
      dots.push({ el: c, t: (i / total) });
    }
    function tick(){
      const len = path.getTotalLength();
      dots.forEach((d, idx) => {
        d.t += 0.0038 + (idx % 4) * 0.0012;
        if (d.t > 1) d.t -= 1;
        const p = path.getPointAtLength(d.t * len);
        d.el.setAttribute('cx', p.x);
        d.el.setAttribute('cy', p.y);
      });
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  })();
</script>
</body>
</html>
