<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CircuiTry3D</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(125% 125% at 50% 10%, rgba(47,84,235,0.25) 0%, rgba(9,17,43,0.85) 45%, #050b1f 100%);
      color: #f9fafc;
      font-family: "Inter", "Poppins", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(80% 80% at 50% 20%, rgba(15,54,120,0.35) 0%, rgba(4,9,26,0.8) 60%, rgba(4,9,26,0.95) 100%);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.9;
    }
    .landing-page {
      position: relative;
      z-index: 1;
      width: min(960px, calc(100vw - 32px));
      padding: clamp(32px, 6vw, 56px) 12px clamp(40px, 8vw, 72px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(18px, 5vw, 44px);
      text-align: center;
    }
    .wordmark {
      font-size: clamp(38px, 9.4vw, 92px);
      font-weight: 900;
      letter-spacing: -0.015em;
      display: inline-flex;
      gap: 6px;
      filter: drop-shadow(0 0 22px rgba(40,255,190,0.4));
    }
    .wordmark span { display: inline-block; }
    .wordmark .brand-blue {
      color: #88ccff;
      text-shadow: 0 0 18px rgba(136, 204, 255, 0.7), 0 0 34px rgba(136, 204, 255, 0.55);
    }
    .wordmark .brand-orange {
      color: #ff8844;
      text-shadow: 0 0 16px rgba(255, 136, 68, 0.65), 0 0 30px rgba(255, 136, 68, 0.55);
    }
    .wordmark .brand-green {
      color: #00ff88;
      text-shadow: 0 0 18px rgba(0, 255, 136, 0.7), 0 0 34px rgba(0, 255, 136, 0.55);
    }
    .subtitle {
      color: #9db8ff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.42em;
      font-size: clamp(0.72rem, 2.4vw, 0.95rem);
      margin-top: -6px;
      text-align: center;
      opacity: 0.92;
    }
    .circuit-wrapper {
      width: min(540px, 96vw);
      filter: drop-shadow(0 28px 80px rgba(54,255,196,0.3));
    }
    svg { width: 100%; height: auto; display: block; }
      .panel-bg {
        fill: rgba(6,16,38,0.9);
        stroke: rgba(36,255,170,0.95);
        stroke-width: 6;
        filter: drop-shadow(0 0 28px rgba(42,255,189,0.45));
      }
        .trace-path {
          fill: none;
          stroke: transparent;
          stroke-width: 6;
        }
        .wire {
          stroke: #41ffc0;
          stroke-width: 4;
          fill: none;
          stroke-linecap: round;
          stroke-linejoin: round;
          filter: drop-shadow(0 0 18px rgba(65,255,192,0.6));
        }
        .node {
          fill: #39ffb7;
          stroke: rgba(5,20,28,0.65);
          stroke-width: 2.4;
          filter: drop-shadow(0 0 12px rgba(57,255,183,0.95));
        }
        .component-label {
          fill: #dce9ff;
          font-family: "Inter", "Poppins", "Segoe UI", sans-serif;
          font-weight: 700;
          font-size: 16px;
          letter-spacing: 0.08em;
        }
          .component-tag {
            fill: #39ffb7;
            font-family: "Inter", "Poppins", "Segoe UI", sans-serif;
            font-weight: 800;
            letter-spacing: 0.18em;
            font-size: 14px;
            paint-order: stroke fill;
            stroke: rgba(6,16,38,0.8);
            stroke-width: 0.6;
          }
          .component-tag .tag-id {
            text-transform: uppercase;
          }
          .component-tag .tag-value {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.12em;
            stroke-width: 0;
          }
          .polarity-mark {
            fill: #39ffb7;
            font-family: "Inter", "Poppins", "Segoe UI", sans-serif;
            font-weight: 700;
            letter-spacing: 0.18em;
            font-size: 13px;
          }
        .battery-plate {
          stroke: #39ffb7;
          stroke-width: 4;
          stroke-linecap: round;
          filter: drop-shadow(0 0 12px rgba(57,255,183,0.75));
        }
        .battery-plate.battery-positive {
          stroke-width: 4.6;
        }
        .battery-plate.battery-negative {
          stroke-width: 3.2;
        }
        .switch-arm,
        .switch-base {
          stroke: #39ffb7;
          stroke-width: 4;
          fill: none;
          stroke-linecap: round;
          stroke-linejoin: round;
          filter: drop-shadow(0 0 12px rgba(57,255,183,0.75));
        }
        .resistor-zig {
          stroke: #39ffb7;
          stroke-width: 4;
          fill: none;
          stroke-linecap: round;
          stroke-linejoin: round;
          filter: drop-shadow(0 0 12px rgba(57,255,183,0.75));
        }
          .led-triangle {
            stroke: #39ffb7;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 12px rgba(57,255,183,0.75));
          }
        .led-bar {
          stroke: #39ffb7;
          stroke-width: 4;
          stroke-linecap: round;
          filter: drop-shadow(0 0 10px rgba(57,255,183,0.75));
        }
        .led-emission {
          stroke: #39ffb7;
          stroke-width: 3;
          fill: none;
          stroke-linecap: round;
          marker-end: url(#arrowhead);
        }
        .photons circle {
        fill: #d7f7ff;
        stroke: rgba(110,198,255,0.5);
        stroke-width: 1;
        filter: drop-shadow(0 0 12px rgba(221,244,255,0.9));
      }
    .status-wrapper {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      width: min(420px, 90vw);
    }
    .status-bar {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(136, 204, 255, 0.12);
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      border: 1px solid rgba(136, 204, 255, 0.18);
    }
    .status-bar::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(136, 204, 255, 0.3) 0%, rgba(136, 204, 255, 1) 50%, rgba(136, 204, 255, 0.3) 100%);
      transform: translateX(-100%);
      animation: sweep-once 2.4s ease-out forwards;
    }
    .status-text {
      font-size: 0.88rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(136, 204, 255, 0.92);
      font-weight: 600;
    }
    .launch-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 48px;
      border-radius: 999px;
      border: 2px solid rgba(136, 204, 255, 0.42);
      background: rgba(136, 204, 255, 0.15);
      color: #f8fafc;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      font-size: 0.85rem;
      font-weight: 700;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(136, 204, 255, 0.2), 0 0 40px rgba(136, 204, 255, 0.1);
      margin-top: 8px;
    }
    .launch-button:hover {
      border-color: rgba(136, 204, 255, 0.75);
      background: rgba(136, 204, 255, 0.25);
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(136, 204, 255, 0.3), 0 0 60px rgba(136, 204, 255, 0.2);
    }
    @keyframes sweep-once {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    @media (max-height: 640px) {
      body { align-items: flex-start; padding-top: 48px; }
      .landing-page { gap: 22px; }
    }
  </style>
</head>
<body>
  <div class="landing-page">
      <div class="wordmark">
        <span class="brand-blue">Circui</span>
        <span class="brand-orange">Try</span>
        <span class="brand-green">3D</span>
      </div>
      <div class="subtitle">Professional Circuit Design</div>
        <div class="circuit-wrapper">
              <svg viewBox="0 0 600 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="landing-circuit-title">
                <title id="landing-circuit-title">Series circuit with three resistors in series</title>
                <defs>
                  <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                      <feMergeNode in="coloredBlur"/>
                      <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                  </filter>
                </defs>
                <rect class="panel-bg" x="30" y="20" width="540" height="240" rx="28" />

                  <g aria-hidden="true">
                    <!-- Circuit loop: Battery on LEFT, R1 on TOP, R2 on RIGHT, R3 on BOTTOM -->
                    <!-- Corners: TL(100,60) TR(500,60) BR(500,220) BL(100,220) -->
                    <!-- Hidden trace path for photon animation -->
                    <path id="series-path" class="trace-path" d="M100 60 L500 60 L500 220 L100 220 Z" />

                    <!-- LEFT SIDE - Battery B1 (vertical orientation between corners) -->
                    <!-- Wire from top-left corner down to battery -->
                    <line class="wire" x1="100" y1="60" x2="100" y2="120" />
                    <!-- Battery plates at center of left side (y=140) -->
                    <line class="battery-plate battery-positive" x1="88" y1="130" x2="112" y2="130" />
                    <line class="battery-plate battery-negative" x1="92" y1="150" x2="108" y2="150" />
                    <!-- Wire from battery down to bottom-left corner -->
                    <line class="wire" x1="100" y1="160" x2="100" y2="220" />

                    <!-- TOP SIDE - R1 (horizontal, centered on top edge) -->
                    <!-- Wire from top-left corner to R1 -->
                    <line class="wire" x1="100" y1="60" x2="240" y2="60" />
                    <!-- R1 resistor (3kΩ) horizontal, 3 zig-zag pattern centered at x=300 -->
                    <polyline class="resistor-zig" points="240,60 250,60 260,48 276,72 292,48 308,72 324,48 340,72 350,60 360,60" />
                    <!-- Wire from R1 to top-right corner -->
                    <line class="wire" x1="360" y1="60" x2="500" y2="60" />

                    <!-- RIGHT SIDE - R2 (vertical, centered on right edge) -->
                    <!-- Wire from top-right corner down to R2 -->
                    <line class="wire" x1="500" y1="60" x2="500" y2="100" />
                    <!-- R2 resistor (10kΩ) vertical, 3 zig-zag pattern centered at y=140 -->
                    <polyline class="resistor-zig" points="500,100 500,108 488,118 512,132 488,146 512,160 488,174 512,188 500,198 500,206" />
                    <!-- Wire from R2 down to bottom-right corner -->
                    <line class="wire" x1="500" y1="206" x2="500" y2="220" />

                    <!-- BOTTOM SIDE - R3 (horizontal, centered on bottom edge) -->
                    <!-- Wire from bottom-right corner to R3 -->
                    <line class="wire" x1="500" y1="220" x2="360" y2="220" />
                    <!-- R3 resistor (5kΩ) horizontal, 3 zig-zag pattern centered at x=300 -->
                    <polyline class="resistor-zig" points="360,220 350,220 340,232 324,208 308,232 292,208 276,232 260,208 250,220 240,220" />
                    <!-- Wire from R3 to bottom-left corner -->
                    <line class="wire" x1="240" y1="220" x2="100" y2="220" />

                    <!-- Junction nodes at corners -->
                    <circle class="node" cx="100" cy="60" r="4.2" />
                    <circle class="node" cx="500" cy="60" r="4.2" />
                    <circle class="node" cx="500" cy="220" r="4.2" />
                    <circle class="node" cx="100" cy="220" r="4.2" />
                  </g>

                  <!-- Animated photons -->
                  <g id="photons" class="photons" aria-hidden="true"></g>

                  <!-- Component labels - positioned inside the circuit loop -->
                  <!-- B1 label - inside loop, to the right of battery -->
                  <text class="component-tag" x="135" y="145" text-anchor="start">
                    <tspan class="tag-id">B1</tspan>
                    <tspan class="tag-value" dx="4">9V</tspan>
                  </text>
                  <!-- R1 label - inside loop, below the top resistor -->
                  <text class="component-tag" x="292" y="88" text-anchor="middle">
                    <tspan class="tag-id">R1</tspan>
                    <tspan class="tag-value" dx="4">3kΩ</tspan>
                  </text>
                  <!-- R2 label - inside loop, to the left of right resistor -->
                  <text class="component-tag" x="455" y="156" text-anchor="end">
                    <tspan class="tag-id">R2</tspan>
                    <tspan class="tag-value" dx="4">10kΩ</tspan>
                  </text>
                  <!-- R3 label - inside loop, above the bottom resistor -->
                  <text class="component-tag" x="308" y="200" text-anchor="middle">
                    <tspan class="tag-id">R3</tspan>
                    <tspan class="tag-value" dx="4">5kΩ</tspan>
                  </text>

                  <!-- Battery polarity marks - positioned outside the circuit (left of battery) -->
                  <text class="polarity-mark" x="75" y="135" text-anchor="end">+</text>
                  <text class="polarity-mark" x="75" y="157" text-anchor="end">−</text>
              </svg>
      </div>
    <div class="status-wrapper">
      <div class="status-text">3D Circuit Environment Ready</div>
      <div class="status-bar"></div>
      <a class="launch-button" href="/app" id="launch-btn">Launch</a>
    </div>
  </div>
  <script>
    (function(){
      const path = document.getElementById('series-path');
      const holder = document.getElementById('photons');
      const reduceMotion = typeof window !== "undefined"
        && typeof window.matchMedia === "function"
        && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      if (path && holder && !reduceMotion) {
        const dots = [0, 0.5].map(() => {
          const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
          dot.setAttribute("r", "3.2");
          holder.appendChild(dot);
          return dot;
        });

        let last = performance.now();
        let offset = 0;
        const speedPxPerSecond = 135;

        function tick(now) {
          const dt = Math.min(0.05, Math.max(0, (now - last) / 1000));
          last = now;

          const len = path.getTotalLength();
          offset = (offset + speedPxPerSecond * dt) % len;

          dots.forEach((dot, idx) => {
            const dist = (offset + (idx * len) / 2) % len;
            const p = path.getPointAtLength(dist);
            dot.setAttribute("cx", p.x);
            dot.setAttribute("cy", p.y);
          });

          requestAnimationFrame(tick);
        }

        requestAnimationFrame(tick);
      }

      const normalisePath = (href) => {
        if (!href || typeof href !== "string") {
          return "/";
        }

        try {
          const url = new URL(href, window.location.origin);
          return `${url.pathname}${url.search}${url.hash}` || "/";
        } catch (error) {
          return href.charAt(0) === "/" ? href : `/${href}`;
        }
      };

      const sendNavigationMessage = (pathTarget) => {
        if (!pathTarget) {
          return false;
        }

        try {
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: "landing:navigate", path: pathTarget }, "*");
            return true;
          }
        } catch (error) {
          // Ignore bridge failures and fall back to default navigation
        }

        return false;
      };

      const launchButton = document.getElementById('launch-btn');
      if (launchButton) {
        launchButton.addEventListener('click', (event) => {
          const href = launchButton.getAttribute('href');
          if (!href) {
            return;
          }

          const pathTarget = normalisePath(href);
          const handled = sendNavigationMessage(pathTarget);
          if (handled) {
            event.preventDefault();
          }
        });
      }
  })();
</script>
</body>
</html>
