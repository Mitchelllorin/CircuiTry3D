<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="64" y1="32" x2="448" y2="496" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#063a86" />
      <stop offset="1" stop-color="#020e2d" />
    </linearGradient>
    <filter id="photon-glow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="64" fill="url(#bg-grad)" />
  <rect x="20" y="20" width="472" height="472" rx="56" stroke="#0b2c73" stroke-width="4" opacity="0.4" />

  <text x="256" y="116" text-anchor="middle" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="76" font-weight="700" letter-spacing="2">
    <tspan fill="#48D96B">Circui</tspan>
    <tspan fill="#FF9A3C">Try</tspan>
    <tspan fill="#7FD5FF">3D</tspan>
  </text>

  <g stroke="#48D96B" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none">
