  <!-- Battery polarity marks -->
  <text x="198" y="112" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="18" font-weight="700" fill="#48D96B">+</text>
  <text x="228" y="176" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="18" font-weight="700" fill="#48D96B">âˆ’</text>

