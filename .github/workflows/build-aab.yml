name: Build AAB

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: '21'
      NODE_VERSION: '20.19.0'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build -- --mode capacitor

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Guard Capacitor generated Gradle include
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f android/capacitor-cordova-android-plugins/cordova.variables.gradle ]; then
            sed -i "/cordova.variables.gradle/d" android/app/capacitor.build.gradle
          fi

      - name: Create release signing files
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_FILENAME: ${{ secrets.ANDROID_KEYSTORE_FILENAME || secrets.KEYSTORE_FILENAME }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS || secrets.KEY_ALIAS }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD || secrets.ANDROID_KEYSTORE_PASSWORD || secrets.KEYSTORE_PASSWORD || secrets.KEY_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD || secrets.KEY_PASSWORD || secrets.ANDROID_STORE_PASSWORD || secrets.ANDROID_KEYSTORE_PASSWORD || secrets.KEYSTORE_PASSWORD }}
        run: |
          set -euo pipefail
          if [ -z "${ANDROID_STORE_PASSWORD:-}" ] && [ -n "${ANDROID_KEY_PASSWORD:-}" ]; then
            ANDROID_STORE_PASSWORD="${ANDROID_KEY_PASSWORD}"
          fi
          if [ -z "${ANDROID_KEY_PASSWORD:-}" ] && [ -n "${ANDROID_STORE_PASSWORD:-}" ]; then
            ANDROID_KEY_PASSWORD="${ANDROID_STORE_PASSWORD}"
          fi

          : "${ANDROID_STORE_PASSWORD:?Missing secret ANDROID_STORE_PASSWORD}"
          : "${ANDROID_KEY_PASSWORD:?Missing secret ANDROID_KEY_PASSWORD}"

          # Fall back to the committed new-upload-key.jks when ANDROID_KEYSTORE_BASE64 is not set
          KEYSTORE_FILENAME="${ANDROID_KEYSTORE_FILENAME:-upload-key.jks}"
          mkdir -p android/app/keystore
          if [ -n "${ANDROID_KEYSTORE_BASE64:-}" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "android/app/keystore/${KEYSTORE_FILENAME}"
          else
            cp new-upload-key.jks "android/app/keystore/${KEYSTORE_FILENAME}"
          fi

          # Fall back to the alias stored in new-upload-key.jks when ANDROID_KEY_ALIAS is not set
          KEY_ALIAS="${ANDROID_KEY_ALIAS:-circuitry3d-upload-reset}"

          # Verify the alias exists in the keystore; auto-detect the first available alias
          # when the configured alias is wrong (e.g. ANDROID_KEY_ALIAS secret has a stale value).
          ACTUAL_ALIASES=$(keytool -list -v \
            -keystore "android/app/keystore/${KEYSTORE_FILENAME}" \
            -storepass "${ANDROID_STORE_PASSWORD}" 2>/tmp/keytool-err.txt \
            | awk '/^Alias name:/ { print $3 }') || true
          if [ -n "${ACTUAL_ALIASES}" ]; then
            echo "Keystore aliases available: ${ACTUAL_ALIASES}"
            if ! printf '%s\n' "${ACTUAL_ALIASES}" | grep -qFx "${KEY_ALIAS}"; then
              DETECTED_ALIAS=$(printf '%s\n' "${ACTUAL_ALIASES}" | head -1)
              echo "::warning::ANDROID_KEY_ALIAS secret does not match any alias in the keystore (available: ${ACTUAL_ALIASES}). Auto-selecting '${DETECTED_ALIAS}'. Update the ANDROID_KEY_ALIAS secret to silence this warning."
              KEY_ALIAS="${DETECTED_ALIAS}"
            fi
          else
            KEYTOOL_ERR=$(cat /tmp/keytool-err.txt 2>/dev/null || true)
            echo "::warning::Could not list aliases from keystore (${KEYTOOL_ERR:-no error details}). Proceeding with configured alias â€” verify ANDROID_STORE_PASSWORD is correct and the keystore is not corrupted."
          fi

          cat > android/key.properties <<EOF
          storePassword=${ANDROID_STORE_PASSWORD}
          keyPassword=${ANDROID_KEY_PASSWORD}
          keyAlias=${KEY_ALIAS}
          storeFile=keystore/${KEYSTORE_FILENAME}
          EOF

      - name: Ensure Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Build Android Release
        run: |
          cd android
          ./gradlew clean bundleRelease --stacktrace

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error