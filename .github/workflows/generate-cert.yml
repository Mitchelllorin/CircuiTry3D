name: Generate Upload Key Certificate

on:
  workflow_dispatch:

jobs:
  generate-cert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Export certificate
        env:
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          keytool -exportcert -rfc \
            -alias "circuitry3d-upload-reset" `# alias stored in new-upload-key.jks` \
            -keystore new-upload-key.jks \
            -storepass "$ANDROID_STORE_PASSWORD" \
            -file upload_certificate.pem

      - name: Show certificate
        run: cat upload_certificate.pem

      - name: Export certificate bundle (PKCS12)
        env:
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          keytool -importkeystore \
            -srckeystore new-upload-key.jks \
            -srcstorepass "$ANDROID_STORE_PASSWORD" \
            -srcalias "circuitry3d-upload-reset" `# alias stored in new-upload-key.jks` \
            -destkeystore upload_certificate_bundle.p12 \
            -deststoretype PKCS12 \
            -deststorepass "$ANDROID_STORE_PASSWORD" \
            -noprompt

      - name: Upload certificate artifact
        uses: actions/upload-artifact@v4
        with:
          name: upload-key-certificate
          path: upload_certificate.pem

      - name: Upload certificate bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: upload-key-certificate-bundle
          path: upload_certificate_bundle.p12
