[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.19"

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  autoLaunch = false

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/app/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/legacy.html"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"