[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/app"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/app/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/arena"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/legacy.html"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"